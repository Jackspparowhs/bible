/*   PAGE 403            */
/* --------------------- */
`And the servant told them
all the words of his master,
and the mercy of the Lord.`,

/* --------------------- */
/*   PAGE 404            */
/* --------------------- */
`And they consented
that Rebekah should go
to be the wife of Isaac.`,

/* --------------------- */
/*   PAGE 405            */
/* --------------------- */
`And they blessed her, saying,
“Thou art our sister;
be thou the mother
of thousands of millions.”`,

/* --------------------- */
/*   PAGE 406            */
/* --------------------- */
`And Rebekah arose,
and journeyed with the servant
toward the south country.`,

/* --------------------- */
/*   PAGE 407            */
/* --------------------- */
`And Isaac lifted his eyes
and saw the camels coming,
and his heart was glad.`,

/* --------------------- */
/*   PAGE 408            */
/* --------------------- */
`And Rebekah saw Isaac,
and covered herself with a veil.`,

/* --------------------- */
/*   PAGE 409            */
/* --------------------- */
`And the servant told Isaac
all the things he had done,
and Isaac brought Rebekah
into his mother Sarah’s tent.`,

/* --------------------- */
/*   PAGE 410            */
/* --------------------- */
`And she became his wife,
and he loved her;
and Isaac was comforted
after his mother’s death.`,

  /* --------------------- */
/*   PAGE 411            */
/* --------------------- */
`And Abraham grew in years,
and his strength waned,
yet his spirit was steadfast
before the Lord.`,

/* --------------------- */
/*   PAGE 412            */
/* --------------------- */
`And the Lord said unto Abraham,
“Thy days are fulfilled;
fear not, for I am with thee
even unto thy last breath.”`,

/* --------------------- */
/*   PAGE 413            */
/* --------------------- */
`And Abraham called Isaac his son,
and blessed him,
charging him to walk uprightly
before the Lord.`,

/* --------------------- */
/*   PAGE 414            */
/* --------------------- */
`And he said,
“Keep His commandments,
and thou shalt prosper
in all thy ways.”`,

/* --------------------- */
/*   PAGE 415            */
/* --------------------- */
`And Isaac wept,
for he knew his father’s time
was near to its end.`,

/* --------------------- */
/*   PAGE 416            */
/* --------------------- */
`And Abraham lifted his hands
and gave thanks unto God
for all the mercies of his life.`,

/* --------------------- */
/*   PAGE 417            */
/* --------------------- */
`And in a good old age,
full of days and honor,
Abraham slept with his fathers.`,

/* --------------------- */
/*   PAGE 418            */
/* --------------------- */
`And Isaac and Ishmael
buried him in the cave of Machpelah,
beside Sarah his wife.`,

/* --------------------- */
/*   PAGE 419            */
/* --------------------- */
`And the blessing of the Lord
rested upon Isaac,
and the land flourished under him.`,

/* --------------------- */
/*   PAGE 420            */
/* --------------------- */
`And Isaac dwelt by the well Lahai-roi,
and the herds increased greatly.`,

/* --------------------- */
/*   PAGE 421            */
/* --------------------- */
`And the servants digged a new well,
and they found living water.`,

/* --------------------- */
/*   PAGE 422            */
/* --------------------- */
`But the herdsmen of Gerar
strove with Isaac’s herdsmen,
saying, “The water is ours.”`,

/* --------------------- */
/*   PAGE 423            */
/* --------------------- */
`And Isaac departed from them
and sought peace,
for he would not contend.`,

/* --------------------- */
/*   PAGE 424            */
/* --------------------- */
`And he digged another well,
and they strove not:
so he called it Rehoboth,
saying, “Now the Lord hath made room for us.”`,

/* --------------------- */
/*   PAGE 425            */
/* --------------------- */
`And the Lord appeared unto Isaac,
and said, “Fear not,
for I am with thee
and will bless thy seed.”`,

/* --------------------- */
/*   PAGE 426            */
/* --------------------- */
`And Isaac built an altar there,
and called upon the name of the Lord.`,

/* --------------------- */
/*   PAGE 427            */
/* --------------------- */
`And Esau, his son,
was a cunning hunter,
a man of the field.`,

/* --------------------- */
/*   PAGE 428            */
/* --------------------- */
`But Jacob was a plain man,
dwelling in tents,
and quiet in spirit.`,

/* --------------------- */
/*   PAGE 429            */
/* --------------------- */
`And Isaac loved Esau,
for the venison he brought,
but Rebekah loved Jacob.`,

/* --------------------- */
/*   PAGE 430            */
/* --------------------- */
`And Esau came faint from the field,
and said to Jacob,
“Feed me, I pray thee,
for I am weary.”`,

/* --------------------- */
/*   PAGE 431            */
/* --------------------- */
`And Jacob said,
“Sell me this day thy birthright.”`,

/* --------------------- */
/*   PAGE 432            */
/* --------------------- */
`And Esau said,
“Behold, I am at the point to die;
what profit shall this birthright be to me?”`,

/* --------------------- */
/*   PAGE 433            */
/* --------------------- */
`And he sware unto Jacob,
and sold his birthright unto him.`,

/* --------------------- */
/*   PAGE 434            */
/* --------------------- */
`Then Jacob gave Esau bread and pottage,
and he ate and rose up:
thus Esau despised his birthright.`,

/* --------------------- */
/*   PAGE 435            */
/* --------------------- */
`And when Isaac was old,
and his eyes were dim,
he called Esau his son.`,

/* --------------------- */
/*   PAGE 436            */
/* --------------------- */
`And he said,
“My son, go hunt venison for me,
that my soul may bless thee
before I die.”`,

/* --------------------- */
/*   PAGE 437            */
/* --------------------- */
`And Rebekah heard these words,
and she prepared meat for Jacob
as Isaac loved.`,

/* --------------------- */
/*   PAGE 438            */
/* --------------------- */
`And she clothed him
with Esau’s garments,
and put skins on his hands,
that he might appear hairy.`,

/* --------------------- */
/*   PAGE 439            */
/* --------------------- */
`And Jacob came unto Isaac,
and Isaac said,
“Who art thou, my son?”`,

/* --------------------- */
/*   PAGE 440            */
/* --------------------- */
`And Jacob said,
“I am Esau thy firstborn.”`,

/* --------------------- */
/*   PAGE 441            */
/* --------------------- */
`And Isaac wondered,
yet he ate the meat and blessed him.`,

/* --------------------- */
/*   PAGE 442            */
/* --------------------- */
`And he said,
“God give thee of the dew of heaven,
and plenty of corn and wine.”`,

/* --------------------- */
/*   PAGE 443            */
/* --------------------- */
`“Let people serve thee,
and nations bow down to thee.”`,

/* --------------------- */
/*   PAGE 444            */
/* --------------------- */
`And Jacob received the blessing
and departed from his father.`,

/* --------------------- */
/*   PAGE 445            */
/* --------------------- */
`But Esau returned
and brought the venison,
and learned what had happened.`,

/* --------------------- */
/*   PAGE 446            */
/* --------------------- */
`And Esau cried with a great and bitter cry,
saying, “Bless me, even me also,
O my father!”`,

/* --------------------- */
/*   PAGE 447            */
/* --------------------- */
`And Isaac trembled,
and said,
“Thy brother hath taken away thy blessing.”`,

/* --------------------- */
/*   PAGE 448            */
/* --------------------- */
`And Esau lifted his voice and wept,
and his heart burned with anger.`,

/* --------------------- */
/*   PAGE 449            */
/* --------------------- */
`And he said in his heart,
“After my father’s days,
I will slay Jacob my brother.”`,

/* --------------------- */
/*   PAGE 450            */
/* --------------------- */
`But Rebekah warned Jacob,
and sent him unto Laban
in the land of Haran.`,

/* --------------------- */
/*   PAGE 451            */
/* --------------------- */
`And Jacob fled,
and the sun set upon him.`,

/* --------------------- */
/*   PAGE 452            */
/* --------------------- */
`And he lighted upon a certain place,
and lay down to sleep,
with stones for his pillow.`,

/* --------------------- */
/*   PAGE 453            */
/* --------------------- */
`And he dreamed,
and behold a ladder
set upon the earth,
and the top reached to heaven.`,

/* --------------------- */
/*   PAGE 454            */
/* --------------------- */
`And angels of God
ascended and descended upon it.`,

/* --------------------- */
/*   PAGE 455            */
/* --------------------- */
`And the Lord stood above,
and said,
“I am the God of Abraham and Isaac.”`,

/* --------------------- */
/*   PAGE 456            */
/* --------------------- */
`“The land whereon thou liest,
to thee will I give it,
and to thy seed.”`,

/* --------------------- */
/*   PAGE 457            */
/* --------------------- */
`“And thy seed shall be as the dust,
and all nations shall be blessed
in thee.”`,

/* --------------------- */
/*   PAGE 458            */
/* --------------------- */
`And Jacob awoke and said,
“Surely the Lord is in this place.”`,

/* --------------------- */
/*   PAGE 459            */
/* --------------------- */
`And he called the place Bethel,
and vowed a vow unto the Lord.`,

/* --------------------- */
/*   PAGE 460            */
/* --------------------- */
`And Jacob lifted his feet
and journeyed toward the east country.`,

/* --------------------- */
/*   PAGE 461            */
/* --------------------- */
`And he came to a well,
and behold Rachel came
with the sheep of her father.`,

/* --------------------- */
/*   PAGE 462            */
/* --------------------- */
`And Jacob rolled the stone
from the well’s mouth,
and watered the flock.`,

/* --------------------- */
/*   PAGE 463            */
/* --------------------- */
`And he loved Rachel,
for she was fair and of good countenance.`,

/* --------------------- */
/*   PAGE 464            */
/* --------------------- */
`And Laban received Jacob
and brought him into his house.`,

/* --------------------- */
/*   PAGE 465            */
/* --------------------- */
`And Jacob served seven years for Rachel,
and they seemed unto him
but a few days,
for the love he had for her.`,

/* --------------------- */
/*   PAGE 466            */
/* --------------------- */
`But Laban deceived Jacob,
and gave him Leah instead.`,

/* --------------------- */
/*   PAGE 467            */
/* --------------------- */
`And Jacob said,
“Wherefore hast thou dealt thus with me?”`,

/* --------------------- */
/*   PAGE 468            */
/* --------------------- */
`And Laban said,
“It must not be so in our country,
to give the younger before the firstborn.”`,

/* --------------------- */
/*   PAGE 469            */
/* --------------------- */
`And Jacob served yet seven more years
for Rachel his beloved.`,

/* --------------------- */
/*   PAGE 470            */
/* --------------------- */
`And God opened Leah’s womb,
and she bore sons unto Jacob.`,

/* --------------------- */
/*   PAGE 471            */
/* --------------------- */
`And Rachel wept,
for she was barren.`,

/* --------------------- */
/*   PAGE 472            */
/* --------------------- */
`And she prayed unto the Lord,
and God remembered her.`,

/* --------------------- */
/*   PAGE 473            */
/* --------------------- */
`And she conceived and bore a son,
and called his name Joseph.`,

/* --------------------- */
/*   PAGE 474            */
/* --------------------- */
`And Jacob prospered,
and his flocks increased greatly.`,

/* --------------------- */
/*   PAGE 475            */
/* --------------------- */
`But Laban’s sons murmured,
saying, “Jacob hath taken all
that was our father’s.”`,

/* --------------------- */
/*   PAGE 476            */
/* --------------------- */
`And the Lord said unto Jacob,
“Return unto thy land,
for I am with thee.”`,

/* --------------------- */
/*   PAGE 477            */
/* --------------------- */
`And Jacob rose with his wives
and children and all that he possessed.`,

/* --------------------- */
/*   PAGE 478            */
/* --------------------- */
`And Laban pursued him,
but God warned Laban in a dream
not to harm Jacob.`,

/* --------------------- */
/*   PAGE 479            */
/* --------------------- */
`And they made a covenant,
and set up a pillar as witness.`,

/* --------------------- */
/*   PAGE 480            */
/* --------------------- */
`And Jacob journeyed on,
and the angels of God met him.`,

/* --------------------- */
/*   PAGE 481            */
/* --------------------- */
`And he called the place Mahanaim,
for he said, “This is God’s host.”`,

/* --------------------- */
/*   PAGE 482            */
/* --------------------- */
`And Jacob feared Esau,
for he remembered his brother’s anger.`,

/* --------------------- */
/*   PAGE 483            */
/* --------------------- */
`And he prayed,
“O God of my fathers,
deliver me from the hand of Esau.”`,

/* --------------------- */
/*   PAGE 484            */
/* --------------------- */
`And he sent gifts before him,
hoping to appease his brother.`,

/* --------------------- */
/*   PAGE 485            */
/* --------------------- */
`And Jacob was left alone,
and there wrestled a man with him
until the breaking of the day.`,

/* --------------------- */
/*   PAGE 486            */
/* --------------------- */
`And the man touched the hollow
of Jacob’s thigh,
and it was out of joint.`,

/* --------------------- */
/*   PAGE 487            */
/* --------------------- */
`And he said,
“Let me go, for the day breaketh.”`,

/* --------------------- */
/*   PAGE 488            */
/* --------------------- */
`And Jacob said,
“I will not let thee go
except thou bless me.”`,

/* --------------------- */
/*   PAGE 489            */
/* --------------------- */
`And he said,
“Thy name shall no more be Jacob,
but Israel:
for as a prince hast thou power
with God and with men.”`,

/* --------------------- */
/*   PAGE 490            */
/* --------------------- */
`And Jacob called the place Peniel,
saying, “I have seen God face to face,
and my life is preserved.”`,

/* --------------------- */
/*   PAGE 491            */
/* --------------------- */
`And Jacob lifted his eyes
and saw Esau coming with four hundred men.`,

/* --------------------- */
/*   PAGE 492            */
/* --------------------- */
`And Jacob bowed himself to the ground
seven times,
until he came near his brother.`,

/* --------------------- */
/*   PAGE 493            */
/* --------------------- */
`And Esau ran to meet him,
and embraced him,
and wept.`,

/* --------------------- */
/*   PAGE 494            */
/* --------------------- */
`And Jacob said,
“Take, I pray thee, my blessing
that is brought to thee.”`,

/* --------------------- */
/*   PAGE 495            */
/* --------------------- */
`And Esau took it,
and peace was between them.`,

/* --------------------- */
/*   PAGE 496            */
/* --------------------- */
`And Jacob journeyed to Succoth,
and built him a house.`,

/* --------------------- */
/*   PAGE 497            */
/* --------------------- */
`And the Lord prospered him
in his dwellings.`,

/* --------------------- */
/*   PAGE 498            */
/* --------------------- */
`And the fear of God
fell upon the cities round about,
so that none pursued Jacob.`,

/* --------------------- */
/*   PAGE 499            */
/* --------------------- */
`And Jacob built an altar,
and called it El-elohe-Israel.`,

/* --------------------- */
/*   PAGE 500            */
/* --------------------- */
`And God said unto Jacob,
“Arise, go to Bethel,
and dwell there.”`,

/* --------------------- */
/*   PAGE 501            */
/* --------------------- */
`And Jacob commanded his household
to put away strange gods,
and purify themselves.`,

/* --------------------- */
/*   PAGE 502            */
/* --------------------- */
`And they gave Jacob
their strange gods and earrings,
and he hid them under the oak.`,

/* --------------------- */
/*   PAGE 503            */
/* --------------------- */
`And Jacob came to Bethel,
and built an altar there.`,

/* --------------------- */
/*   PAGE 504            */
/* --------------------- */
`And God appeared unto Jacob again,
and blessed him.`,

/* --------------------- */
/*   PAGE 505            */
/* --------------------- */
`And He said unto him,
“Thy name is Israel:
a nation and a company of nations
shall be of thee.”`,

/* --------------------- */
/*   PAGE 506            */
/* --------------------- */
`And the land which He gave
unto Abraham and Isaac,
He confirmed unto Jacob.`,

/* --------------------- */
/*   PAGE 507            */
/* --------------------- */
`And Jacob set up a pillar
to mark the place
where God spake with him.`,

/* --------------------- */
/*   PAGE 508            */
/* --------------------- */
`And they journeyed from Bethel,
and Rachel travailed in childbirth.`,

/* --------------------- */
/*   PAGE 509            */
/* --------------------- */
`And Rachel died as she bore a son,
and Jacob called his name Benjamin.`,

/* --------------------- */
/*   PAGE 510            */
/* --------------------- */
`And Jacob buried Rachel
in the way to Ephrath,
and set a pillar upon her grave.`,

  /* --------------------- */
/*   PAGE 511            */
/* --------------------- */
`And Israel journeyed onward,
and spread his tents beyond the tower of Edar.`,

/* --------------------- */
/*   PAGE 512            */
/* --------------------- */
`And the days of his wanderings
were many, yet the Lord guided him
in all his paths.`,

/* --------------------- */
/*   PAGE 513            */
/* --------------------- */
`And Reuben went and lay with Bilhah,
his father’s concubine;
and Israel heard of it.`,

/* --------------------- */
/*   PAGE 514            */
/* --------------------- */
`And the sons of Jacob were twelve:
Reuben, Simeon, Levi, Judah,
Issachar, Zebulun, Joseph, Benjamin,
Dan, Naphtali, Gad, and Asher.`,

/* --------------------- */
/*   PAGE 515            */
/* --------------------- */
`And Jacob came unto Isaac his father
in Mamre, which is Hebron,
where Abraham and Isaac sojourned.`,

/* --------------------- */
/*   PAGE 516            */
/* --------------------- */
`And the days of Isaac were one hundred
and fourscore years.`,

/* --------------------- */
/*   PAGE 517            */
/* --------------------- */
`And Isaac gave up the ghost,
and died, and was gathered unto his people.`,

/* --------------------- */
/*   PAGE 518            */
/* --------------------- */
`And Esau and Jacob his sons
buried him with honor and tears.`,

/* --------------------- */
/*   PAGE 519            */
/* --------------------- */
`And these are the generations of Esau,
who is Edom.`,

/* --------------------- */
/*   PAGE 520            */
/* --------------------- */
`Esau took wives of the daughters
of Canaan, and begat sons and daughters,
and his households increased.`,

/* --------------------- */
/*   PAGE 521            */
/* --------------------- */
`And his possessions were great,
so that the land could not bear both him
and Jacob together.`,

/* --------------------- */
/*   PAGE 522            */
/* --------------------- */
`Thus Esau departed unto Mount Seir,
and dwelt there among the Edomites.`,

/* --------------------- */
/*   PAGE 523            */
/* --------------------- */
`And kings reigned in Edom
before any king reigned over Israel.`,

/* --------------------- */
/*   PAGE 524            */
/* --------------------- */
`And Joseph, being seventeen years old,
kept the flock with his brethren.`,

/* --------------------- */
/*   PAGE 525            */
/* --------------------- */
`And he brought unto his father
their evil report.`,

/* --------------------- */
/*   PAGE 526            */
/* --------------------- */
`And Israel loved Joseph
more than all his children,
for he was the son of his old age.`,

/* --------------------- */
/*   PAGE 527            */
/* --------------------- */
`And he made him a coat
of many colors.`,

/* --------------------- */
/*   PAGE 528            */
/* --------------------- */
`And when his brethren saw
that their father loved him more,
they hated him.`,

/* --------------------- */
/*   PAGE 529            */
/* --------------------- */
`And Joseph dreamed a dream,
and told it to his brethren:
and they hated him yet more.`,

/* --------------------- */
/*   PAGE 530            */
/* --------------------- */
`And he said,
“Behold, we were binding sheaves in the field,
and my sheaf arose and stood upright,
and yours bowed down before mine.”`,

/* --------------------- */
/*   PAGE 531            */
/* --------------------- */
`And his brethren said,
“Shalt thou indeed reign over us?”`,

/* --------------------- */
/*   PAGE 532            */
/* --------------------- */
`And he dreamed yet another dream,
and told it unto his father and brethren.`,

/* --------------------- */
/*   PAGE 533            */
/* --------------------- */
`And he said,
“Behold, the sun and the moon
and eleven stars bowed down to me.”`,

/* --------------------- */
/*   PAGE 534            */
/* --------------------- */
`And his father rebuked him,
yet observed the saying in his heart.`,

/* --------------------- */
/*   PAGE 535            */
/* --------------------- */
`And his brethren went to feed
their father’s flock in Shechem.`,

/* --------------------- */
/*   PAGE 536            */
/* --------------------- */
`And Israel said unto Joseph,
“Go, I pray thee, see whether it be well
with thy brethren.”`,

/* --------------------- */
/*   PAGE 537            */
/* --------------------- */
`And a certain man found Joseph wandering,
for he was seeking his brethren.`,

/* --------------------- */
/*   PAGE 538            */
/* --------------------- */
`And he said, “They are departed hence,
for I heard them say,
‘Let us go to Dothan.’”`,

/* --------------------- */
/*   PAGE 539            */
/* --------------------- */
`And Joseph went after his brethren,
and found them in Dothan.`,

/* --------------------- */
/*   PAGE 540            */
/* --------------------- */
`And when they saw him afar off,
they conspired against him to slay him.`,

/* --------------------- */
/*   PAGE 541            */
/* --------------------- */
`And Reuben heard it,
and delivered him out of their hands,
saying, “Let us not kill him.”`,

/* --------------------- */
/*   PAGE 542            */
/* --------------------- */
`And they cast him into a pit,
for the pit was empty, there was no water.`,

/* --------------------- */
/*   PAGE 543            */
/* --------------------- */
`And a company of Ishmaelites
passed by with camels
bearing spices and balm.`,

/* --------------------- */
/*   PAGE 544            */
/* --------------------- */
`And Judah said,
“What profit is it if we slay our brother?
Let us sell him to the Ishmaelites.”`,

/* --------------------- */
/*   PAGE 545            */
/* --------------------- */
`And they sold Joseph
for twenty pieces of silver.`,

/* --------------------- */
/*   PAGE 546            */
/* --------------------- */
`And the Ishmaelites brought him
down into Egypt.`,

/* --------------------- */
/*   PAGE 547            */
/* --------------------- */
`And Reuben returned unto the pit,
and Joseph was not there,
and he rent his clothes.`,

/* --------------------- */
/*   PAGE 548            */
/* --------------------- */
`And they took Joseph’s coat,
and dipped it in the blood of a goat.`,

/* --------------------- */
/*   PAGE 549            */
/* --------------------- */
`And they brought it to their father,
and he knew it not,
and said, “It is my son’s coat.”`,

/* --------------------- */
/*   PAGE 550            */
/* --------------------- */
`And Jacob mourned many days,
and refused to be comforted.`,

/* --------------------- */
/*   PAGE 551            */
/* --------------------- */
`And Joseph was brought
unto Potiphar, an officer of Pharaoh.`,

/* --------------------- */
/*   PAGE 552            */
/* --------------------- */
`And the Lord was with Joseph,
and he prospered.`,

/* --------------------- */
/*   PAGE 553            */
/* --------------------- */
`And Joseph found grace
in Potiphar’s sight,
and was made overseer of his house.`,

/* --------------------- */
/*   PAGE 554            */
/* --------------------- */
`And Potiphar’s wife cast her eyes
upon Joseph, and tempted him.`,

/* --------------------- */
/*   PAGE 555            */
/* --------------------- */
`But Joseph refused,
saying, “How can I do this great wickedness,
and sin against God?”`,

/* --------------------- */
/*   PAGE 556            */
/* --------------------- */
`And she caught him by his garment,
and he fled and got him out.`,

/* --------------------- */
/*   PAGE 557            */
/* --------------------- */
`And she laid the garment by her,
and falsely accused Joseph.`,

/* --------------------- */
/*   PAGE 558            */
/* --------------------- */
`And Joseph was cast into prison.`,

/* --------------------- */
/*   PAGE 559            */
/* --------------------- */
`But the Lord was with Joseph
and showed him mercy.`,

/* --------------------- */
/*   PAGE 560            */
/* --------------------- */
`And the keeper of the prison
committed all the prisoners
to Joseph’s hand.`,

/* --------------------- */
/*   PAGE 561            */
/* --------------------- */
`And Pharaoh was wroth
with his chief butler and chief baker.`,

/* --------------------- */
/*   PAGE 562            */
/* --------------------- */
`And they dreamed dreams,
each man in one night.`,

/* --------------------- */
/*   PAGE 563            */
/* --------------------- */
`And Joseph interpreted their dreams,
saying, “Do not interpretations belong to God?”`,

/* --------------------- */
/*   PAGE 564            */
/* --------------------- */
`And the butler’s dream was good;
the baker’s dream was evil.`,

/* --------------------- */
/*   PAGE 565            */
/* --------------------- */
`And on the third day
Pharaoh restored the butler
and hanged the baker.`,

/* --------------------- */
/*   PAGE 566            */
/* --------------------- */
`Yet the butler remembered not Joseph.`,

/* --------------------- */
/*   PAGE 567            */
/* --------------------- */
`And after two full years,
Pharaoh dreamed a dream.`,

/* --------------------- */
/*   PAGE 568            */
/* --------------------- */
`And he stood by the river,
and seven fat cows came up,
and fed in a meadow.`,

/* --------------------- */
/*   PAGE 569            */
/* --------------------- */
`And seven lean cows came up after them,
and devoured the fat ones.`,

/* --------------------- */
/*   PAGE 570            */
/* --------------------- */
`And Pharaoh awoke,
and his spirit was troubled.`,

/* --------------------- */
/*   PAGE 571            */
/* --------------------- */
`And none of the magicians of Egypt
could interpret the dream.`,

/* --------------------- */
/*   PAGE 572            */
/* --------------------- */
`Then the butler remembered Joseph.`,

/* --------------------- */
/*   PAGE 573            */
/* --------------------- */
`And Pharaoh sent and called Joseph
out of the dungeon.`,

/* --------------------- */
/*   PAGE 574            */
/* --------------------- */
`And Joseph interpreted the dream,
saying, “God hath shown Pharaoh
what He is about to do.”`,

/* --------------------- */
/*   PAGE 575            */
/* --------------------- */
`“Seven years of plenty shall come,
and seven years of famine after them.”`,

/* --------------------- */
/*   PAGE 576            */
/* --------------------- */
`And Pharaoh said,
“Can we find such a one as this,
a man in whom the Spirit of God is?”`,

/* --------------------- */
/*   PAGE 577            */
/* --------------------- */
`And Pharaoh made Joseph ruler
over all the land of Egypt.`,

/* --------------------- */
/*   PAGE 578            */
/* --------------------- */
`And Joseph gathered corn
as the sand of the sea.`,

/* --------------------- */
/*   PAGE 579            */
/* --------------------- */
`And unto Joseph were born two sons,
Manasseh and Ephraim.`,

/* --------------------- */
/*   PAGE 580            */
/* --------------------- */
`And the seven years of plenty ended,
and the famine began.`,

/* --------------------- */
/*   PAGE 581            */
/* --------------------- */
`And the famine was sore
in all lands.`,

/* --------------------- */
/*   PAGE 582            */
/* --------------------- */
`And Jacob heard that there was corn
in Egypt, and sent his sons to buy.`,

/* --------------------- */
/*   PAGE 583            */
/* --------------------- */
`But Benjamin he sent not,
lest mischief befall him.`,

/* --------------------- */
/*   PAGE 584            */
/* --------------------- */
`And Joseph knew his brethren,
but made himself strange unto them.`,

/* --------------------- */
/*   PAGE 585            */
/* --------------------- */
`And Joseph spake roughly to them,
and accused them of being spies.`,

/* --------------------- */
/*   PAGE 586            */
/* --------------------- */
`And he put Simeon in bonds
before their eyes.`,

/* --------------------- */
/*   PAGE 587            */
/* --------------------- */
`And he commanded that their sacks
be filled with corn,
and their money secretly returned.`,

/* --------------------- */
/*   PAGE 588            */
/* --------------------- */
`And when they found the money,
their hearts failed them.`,

/* --------------------- */
/*   PAGE 589            */
/* --------------------- */
`And Jacob refused to send Benjamin,
for he said,
“My son shall not go down with you.”`,

/* --------------------- */
/*   PAGE 590            */
/* --------------------- */
`And the famine waxed sore,
and they returned unto Egypt
with Benjamin.`,

/* --------------------- */
/*   PAGE 591            */
/* --------------------- */
`And Joseph lifted up his eyes,
and saw Benjamin his brother,
and yearned in his bowels.`,

/* --------------------- */
/*   PAGE 592            */
/* --------------------- */
`And Joseph made a feast for them,
and gave Benjamin five times more
than the others.`,

/* --------------------- */
/*   PAGE 593            */
/* --------------------- */
`And Joseph commanded the steward
to put his silver cup
in Benjamin’s sack.`,

/* --------------------- */
/*   PAGE 594            */
/* --------------------- */
`And the steward overtook them
and found the cup.`,

/* --------------------- */
/*   PAGE 595            */
/* --------------------- */
`And Judah pleaded for Benjamin,
offering himself in his stead.`,

/* --------------------- */
/*   PAGE 596            */
/* --------------------- */
`Then Joseph could not refrain himself,
and revealed his identity.`,

/* --------------------- */
/*   PAGE 597            */
/* --------------------- */
`And he wept aloud,
and embraced his brethren.`,

/* --------------------- */
/*   PAGE 598            */
/* --------------------- */
`And Pharaoh commanded
that wagons be given
to bring Jacob into Egypt.`,

/* --------------------- */
/*   PAGE 599            */
/* --------------------- */
`And Jacob arose
and came into Egypt,
and Joseph met him
and fell on his neck.`,

/* --------------------- */
/*   PAGE 600            */
/* --------------------- */
`And Joseph nourished his father
and his brethren
with bread all their days.`,

/* --------------------- */
/*   PAGE 601            */
/* --------------------- */
`And Jacob blessed Pharaoh,
and dwelt in the land of Goshen.`,

/* --------------------- */
/*   PAGE 602            */
/* --------------------- */
`And the people of Egypt
spent all their money for bread.`,

/* --------------------- */
/*   PAGE 603            */
/* --------------------- */
`And Joseph bought all the land
for Pharaoh.`,

/* --------------------- */
/*   PAGE 604            */
/* --------------------- */
`And Jacob lived in the land of Egypt
seventeen years.`,

/* --------------------- */
/*   PAGE 605            */
/* --------------------- */
`And Jacob called Joseph,
and made him swear
to bury him in the land
of his fathers.`,

/* --------------------- */
/*   PAGE 606            */
/* --------------------- */
`And Jacob blessed Ephraim and Manasseh,
setting Ephraim before Manasseh.`,

/* --------------------- */
/*   PAGE 607            */
/* --------------------- */
`And Jacob blessed his sons,
every one according to his blessing.`,

/* --------------------- */
/*   PAGE 608            */
/* --------------------- */
`And Jacob charged them, saying,
“Bury me with Abraham and Isaac.”`,

/* --------------------- */
/*   PAGE 609            */
/* --------------------- */
`And when Jacob made an end of commanding,
he gathered up his feet into the bed,
and yielded up the ghost.`,

/* --------------------- */
/*   PAGE 610            */
/* --------------------- */
`And Joseph fell upon his father’s face,
and wept upon him,
and kissed him.`,

  /* --------------------- */
/*   PAGE 611            */
/* --------------------- */
`And Joseph commanded his servants
the physicians to embalm his father.`,

/* --------------------- */
/*   PAGE 612            */
/* --------------------- */
`And forty days were fulfilled for him,
for so are fulfilled the days
of those which are embalmed.`,

/* --------------------- */
/*   PAGE 613            */
/* --------------------- */
`And the Egyptians mourned for him
threescore and ten days.`,

/* --------------------- */
/*   PAGE 614            */
/* --------------------- */
`And Joseph went up
to bury his father,
and with him went all the servants
of Pharaoh.`,

/* --------------------- */
/*   PAGE 615            */
/* --------------------- */
`And they came unto the threshing floor
of Atad, and there they mourned
with a great and very sore lamentation.`,

/* --------------------- */
/*   PAGE 616            */
/* --------------------- */
`And his sons carried him
into the land of Canaan,
and buried him in the cave
of Machpelah.`,

/* --------------------- */
/*   PAGE 617            */
/* --------------------- */
`And Joseph returned into Egypt,
he and his brethren.`,

/* --------------------- */
/*   PAGE 618            */
/* --------------------- */
`And when Joseph’s brethren saw
that their father was dead,
they feared Joseph would requite them.`,

/* --------------------- */
/*   PAGE 619            */
/* --------------------- */
`And they said,
“We pray thee, forgive, we beseech thee,
the trespass of thy brethren.”`,

/* --------------------- */
/*   PAGE 620            */
/* --------------------- */
`And Joseph wept
when they spake unto him.`,

/* --------------------- */
/*   PAGE 621            */
/* --------------------- */
`And Joseph said unto them,
“Fear not: for am I in the place of God?”`,

/* --------------------- */
/*   PAGE 622            */
/* --------------------- */
`“Ye thought evil against me;
but God meant it unto good,
to save much people alive.”`,

/* --------------------- */
/*   PAGE 623            */
/* --------------------- */
`And Joseph comforted them,
and spake kindly unto them.`,

/* --------------------- */
/*   PAGE 624            */
/* --------------------- */
`And Joseph dwelt in Egypt,
he, and his father’s house.`,

/* --------------------- */
/*   PAGE 625            */
/* --------------------- */
`And Joseph lived an hundred
and ten years.`,

/* --------------------- */
/*   PAGE 626            */
/* --------------------- */
`And Joseph saw Ephraim’s children
of the third generation.`,

/* --------------------- */
/*   PAGE 627            */
/* --------------------- */
`And Joseph said unto his brethren,
“I die: and God will surely visit you,
and bring you out of this land.”`,

/* --------------------- */
/*   PAGE 628            */
/* --------------------- */
`And Joseph took an oath of them,
saying, “Ye shall carry up my bones
from hence.”`,

/* --------------------- */
/*   PAGE 629            */
/* --------------------- */
`And Joseph died,
being an hundred and ten years old:
and they embalmed him,
and put him in a coffin in Egypt.`,

/* --------------------- */
/*   PAGE 630            */
/* --------------------- */
`Now these are the names
of the children of Israel,
which came into Egypt with Jacob.`,

/* --------------------- */
/*   PAGE 631            */
/* --------------------- */
`Every man came with his household:
Reuben, Simeon, Levi, and Judah.`,

/* --------------------- */
/*   PAGE 632            */
/* --------------------- */
`Issachar, Zebulun, and Benjamin.`,

/* --------------------- */
/*   PAGE 633            */
/* --------------------- */
`Dan, and Naphtali, Gad, and Asher.`,

/* --------------------- */
/*   PAGE 634            */
/* --------------------- */
`And all the souls that came out
of the loins of Jacob were seventy.`,

/* --------------------- */
/*   PAGE 635            */
/* --------------------- */
`And Joseph died, and all his brethren,
and all that generation.`,

/* --------------------- */
/*   PAGE 636            */
/* --------------------- */
`And the children of Israel were fruitful,
and increased abundantly.`,

/* --------------------- */
/*   PAGE 637            */
/* --------------------- */
`And there arose a new king over Egypt,
which knew not Joseph.`,

/* --------------------- */
/*   PAGE 638            */
/* --------------------- */
`And he said,
“Behold, the people of Israel
are more and mightier than we.”`,

/* --------------------- */
/*   PAGE 639            */
/* --------------------- */
`“Come on, let us deal wisely with them,
lest they multiply.”`,

/* --------------------- */
/*   PAGE 640            */
/* --------------------- */
`Therefore they did set over them
taskmasters to afflict them
with their burdens.`,

/* --------------------- */
/*   PAGE 641            */
/* --------------------- */
`But the more they afflicted them,
the more they multiplied.`,

/* --------------------- */
/*   PAGE 642            */
/* --------------------- */
`And the Egyptians made their lives bitter
with hard bondage.`,

/* --------------------- */
/*   PAGE 643            */
/* --------------------- */
`And Pharaoh commanded
the Hebrew midwives
to slay the sons at birth.`,

/* --------------------- */
/*   PAGE 644            */
/* --------------------- */
`But the midwives feared God,
and saved the men children alive.`,

/* --------------------- */
/*   PAGE 645            */
/* --------------------- */
`And the Lord dealt well
with the midwives,
and the people multiplied.`,

/* --------------------- */
/*   PAGE 646            */
/* --------------------- */
`And Pharaoh charged all his people,
saying, “Every son that is born
ye shall cast into the river.”`,

/* --------------------- */
/*   PAGE 647            */
/* --------------------- */
`And there went a man
of the house of Levi,
and took to wife a daughter of Levi.`,

/* --------------------- */
/*   PAGE 648            */
/* --------------------- */
`And the woman conceived
and bare a son:
and she saw he was a goodly child.`,

/* --------------------- */
/*   PAGE 649            */
/* --------------------- */
`And she hid him three months.`,

/* --------------------- */
/*   PAGE 650            */
/* --------------------- */
`And when she could not longer hide him,
she made an ark of bulrushes,
and laid the child therein.`,

/* --------------------- */
/*   PAGE 651            */
/* --------------------- */
`And his sister stood afar off,
to wit what would be done to him.`,

/* --------------------- */
/*   PAGE 652            */
/* --------------------- */
`And the daughter of Pharaoh
came down to wash at the river.`,

/* --------------------- */
/*   PAGE 653            */
/* --------------------- */
`And she saw the ark among the reeds,
and sent her maid to fetch it.`,

/* --------------------- */
/*   PAGE 654            */
/* --------------------- */
`And when she opened it,
she saw the child: and behold,
the babe wept.`,

/* --------------------- */
/*   PAGE 655            */
/* --------------------- */
`And she had compassion on him,
and said, “This is one of the Hebrews’ children.”`,

/* --------------------- */
/*   PAGE 656            */
/* --------------------- */
`Then said his sister to Pharaoh’s daughter,
“Shall I go and call a nurse
of the Hebrew women?”`,

/* --------------------- */
/*   PAGE 657            */
/* --------------------- */
`And Pharaoh’s daughter said unto her,
“Go.”`,

/* --------------------- */
/*   PAGE 658            */
/* --------------------- */
`And the maid went and called
the child’s mother.`,

/* --------------------- */
/*   PAGE 659            */
/* --------------------- */
`And Pharaoh’s daughter said,
“Nurse it for me, and I will give thee wages.”`,

/* --------------------- */
/*   PAGE 660            */
/* --------------------- */
`And the child grew,
and she brought him unto Pharaoh’s daughter,
and he became her son.`,

/* --------------------- */
/*   PAGE 661            */
/* --------------------- */
`And she called his name Moses,
and said, “Because I drew him out
of the water.”`,

/* --------------------- */
/*   PAGE 662            */
/* --------------------- */
`And Moses grew,
and went out unto his brethren,
and looked on their burdens.`,

/* --------------------- */
/*   PAGE 663            */
/* --------------------- */
`And he spied an Egyptian
smiting an Hebrew.`,

/* --------------------- */
/*   PAGE 664            */
/* --------------------- */
`And he slew the Egyptian,
and hid him in the sand.`,

/* --------------------- */
/*   PAGE 665            */
/* --------------------- */
`And when Pharaoh heard,
he sought to slay Moses.`,

/* --------------------- */
/*   PAGE 666            */
/* --------------------- */
`But Moses fled from the face of Pharaoh,
and dwelt in the land of Midian.`,

/* --------------------- */
/*   PAGE 667            */
/* --------------------- */
`And he sat down by a well.`,

/* --------------------- */
/*   PAGE 668            */
/* --------------------- */
`And the daughters of the priest of Midian
came to draw water.`,

/* --------------------- */
/*   PAGE 669            */
/* --------------------- */
`And Moses stood up and helped them,
and watered their flock.`,

/* --------------------- */
/*   PAGE 670            */
/* --------------------- */
`And Moses was content
to dwell with the man,
and he gave Moses Zipporah his daughter.`,

/* --------------------- */
/*   PAGE 671            */
/* --------------------- */
`And she bare him a son,
and he called his name Gershom.`,

/* --------------------- */
/*   PAGE 672            */
/* --------------------- */
`And it came to pass
in process of time,
that the king of Egypt died.`,

/* --------------------- */
/*   PAGE 673            */
/* --------------------- */
`And the children of Israel sighed
by reason of their bondage,
and their cry came up unto God.`,

/* --------------------- */
/*   PAGE 674            */
/* --------------------- */
`And God heard their groaning,
and remembered His covenant
with Abraham, Isaac, and Jacob.`,

/* --------------------- */
/*   PAGE 675            */
/* --------------------- */
`And God looked upon the children of Israel,
and God had respect unto them.`,

/* --------------------- */
/*   PAGE 676            */
/* --------------------- */
`Now Moses kept the flock
of Jethro his father-in-law.`,

/* --------------------- */
/*   PAGE 677            */
/* --------------------- */
`And the angel of the Lord
appeared unto him
in a flame of fire
out of the midst of a bush.`,

/* --------------------- */
/*   PAGE 678            */
/* --------------------- */
`And he looked, and behold,
the bush burned with fire,
and the bush was not consumed.`,

/* --------------------- */
/*   PAGE 679            */
/* --------------------- */
`And Moses said,
“I will turn aside
and see this great sight.”`,

/* --------------------- */
/*   PAGE 680            */
/* --------------------- */
`And God called unto him
out of the midst of the bush,
and said, “Moses, Moses.”`,

/* --------------------- */
/*   PAGE 681            */
/* --------------------- */
`And he said, “Here am I.”`,

/* --------------------- */
/*   PAGE 682            */
/* --------------------- */
`And He said,
“Draw not nigh hither:
put off thy shoes,
for the place whereon thou standest
is holy ground.”`,

/* --------------------- */
/*   PAGE 683            */
/* --------------------- */
`“I am the God of thy father,
the God of Abraham,
the God of Isaac,
and the God of Jacob.”`,

/* --------------------- */
/*   PAGE 684            */
/* --------------------- */
`And Moses hid his face,
for he was afraid to look upon God.`,

/* --------------------- */
/*   PAGE 685            */
/* --------------------- */
`And the Lord said,
“I have surely seen the affliction
of My people.”`,

/* --------------------- */
/*   PAGE 686            */
/* --------------------- */
`“And I am come down
to deliver them out of the hand
of the Egyptians.”`,

/* --------------------- */
/*   PAGE 687            */
/* --------------------- */
`“Come now therefore,
and I will send thee unto Pharaoh.”`,

/* --------------------- */
/*   PAGE 688            */
/* --------------------- */
`And Moses said,
“Who am I, that I should go unto Pharaoh?”`,

/* --------------------- */
/*   PAGE 689            */
/* --------------------- */
`And God said,
“Certainly I will be with thee.”`,

/* --------------------- */
/*   PAGE 690            */
/* --------------------- */
`And Moses said unto God,
“Behold, when I come unto the children
of Israel, and say unto them,
‘The God of your fathers hath sent me unto you,’
what shall I say unto them?”`,

/* --------------------- */
/*   PAGE 691            */
/* --------------------- */
`And God said unto Moses,
“I AM THAT I AM.”`,

/* --------------------- */
/*   PAGE 692            */
/* --------------------- */
`And He said,
“Thus shalt thou say unto the children
of Israel: I AM hath sent me unto you.”`,

/* --------------------- */
/*   PAGE 693            */
/* --------------------- */
`And Moses answered and said,
“But, behold, they will not believe me.”`,

/* --------------------- */
/*   PAGE 694            */
/* --------------------- */
`And the Lord said unto him,
“What is that in thine hand?”`,

/* --------------------- */
/*   PAGE 695            */
/* --------------------- */
`He said, “A rod.”`,

/* --------------------- */
/*   PAGE 696            */
/* --------------------- */
`And the Lord said,
“Cast it on the ground.”`,

/* --------------------- */
/*   PAGE 697            */
/* --------------------- */
`And he cast it on the ground,
and it became a serpent.`,

/* --------------------- */
/*   PAGE 698            */
/* --------------------- */
`And Moses fled from before it.`,

/* --------------------- */
/*   PAGE 699            */
/* --------------------- */
`And the Lord said,
“Put forth thine hand,
and take it by the tail.”`,

/* --------------------- */
/*   PAGE 700            */
/* --------------------- */
`And he put forth his hand,
and caught it,
and it became a rod in his hand.`,

/* --------------------- */
/*   PAGE 701            */
/* --------------------- */
`And the Lord said,
“That they may believe
that the Lord God of their fathers
hath appeared unto thee.”`,

/* --------------------- */
/*   PAGE 702            */
/* --------------------- */
`And the Lord said,
“Put now thine hand into thy bosom.”`,

/* --------------------- */
/*   PAGE 703            */
/* --------------------- */
`And he put his hand into his bosom:
and when he took it out,
his hand was leprous as snow.`,

/* --------------------- */
/*   PAGE 704            */
/* --------------------- */
`And He said,
“Put thine hand into thy bosom again.”`,

/* --------------------- */
/*   PAGE 705            */
/* --------------------- */
`And he put it in again,
and plucked it out:
and behold, it was restored.`,

/* --------------------- */
/*   PAGE 706            */
/* --------------------- */
`And Moses said,
“O my Lord, I am not eloquent.”`,

/* --------------------- */
/*   PAGE 707            */
/* --------------------- */
`And the Lord said,
“Who hath made man’s mouth?”`,

/* --------------------- */
/*   PAGE 708            */
/* --------------------- */
`“Now therefore go,
and I will be with thy mouth,
and teach thee what thou shalt say.”`,

/* --------------------- */
/*   PAGE 709            */
/* --------------------- */
`And Moses returned to Jethro,
and said unto him,
“Let me go, I pray thee,
and return unto my brethren.”`,

/* --------------------- */
/*   PAGE 710            */
/* --------------------- */
`And Moses took his wife and sons,
and returned into the land of Egypt,
and took the rod of God in his hand.`,

  /* --------------------- */
/*   PAGE 711            */
/* --------------------- */
`And the Lord said unto Moses,
“Go, return into Egypt:
for all the men are dead
which sought thy life.”`,

/* --------------------- */
/*   PAGE 712            */
/* --------------------- */
`And Moses took the rod of God
in his hand, and journeyed
toward the land of Egypt.`,

/* --------------------- */
/*   PAGE 713            */
/* --------------------- */
`And the Lord said unto Moses,
“When thou goest to return into Egypt,
see that thou do all those wonders
before Pharaoh.”`,

/* --------------------- */
/*   PAGE 714            */
/* --------------------- */
`But the Lord said,
“I will harden his heart,
that he shall not let the people go.”`,

/* --------------------- */
/*   PAGE 715            */
/* --------------------- */
`And thou shalt say unto Pharaoh,
‘Thus saith the Lord,
Israel is My son, even My firstborn.’`,

/* --------------------- */
/*   PAGE 716            */
/* --------------------- */
`‘Let My son go, that he may serve Me:
and if thou refuse,
I will slay thy son,
even thy firstborn.’`,

/* --------------------- */
/*   PAGE 717            */
/* --------------------- */
`And Aaron went and met Moses
in the mount of God,
and kissed him.`,

/* --------------------- */
/*   PAGE 718            */
/* --------------------- */
`And Moses told Aaron
all the words of the Lord,
and all the signs which He had commanded.`,

/* --------------------- */
/*   PAGE 719            */
/* --------------------- */
`And Moses and Aaron gathered
all the elders of the children of Israel.`,

/* --------------------- */
/*   PAGE 720            */
/* --------------------- */
`And the people believed:
and when they heard
that the Lord had visited them,
they bowed their heads and worshipped.`,

/* --------------------- */
/*   PAGE 721            */
/* --------------------- */
`And afterward Moses and Aaron came,
and said unto Pharaoh,
“Thus saith the Lord God of Israel,
Let My people go.”`,

/* --------------------- */
/*   PAGE 722            */
/* --------------------- */
`And Pharaoh said,
“Who is the Lord, that I should obey Him?
I know not the Lord.”`,

/* --------------------- */
/*   PAGE 723            */
/* --------------------- */
`And Pharaoh commanded the taskmasters
to increase the burdens upon the people.`,

/* --------------------- */
/*   PAGE 724            */
/* --------------------- */
`And the people were scattered abroad
to gather stubble instead of straw.`,

/* --------------------- */
/*   PAGE 725            */
/* --------------------- */
`And the officers of Israel were beaten,
and demanded to make bricks
without straw.`,

/* --------------------- */
/*   PAGE 726            */
/* --------------------- */
`And the officers cried unto Pharaoh,
saying, “Wherefore dealest thou thus
with thy servants?”`,

/* --------------------- */
/*   PAGE 727            */
/* --------------------- */
`But Pharaoh said,
“Ye are idle, ye are idle;
therefore ye say, Let us go sacrifice.”`,

/* --------------------- */
/*   PAGE 728            */
/* --------------------- */
`And the people met Moses and Aaron,
and said, “Ye have made our savour
to be abhorred in Pharaoh’s sight.”`,

/* --------------------- */
/*   PAGE 729            */
/* --------------------- */
`And Moses returned unto the Lord,
and said, “Lord, wherefore hast Thou
so evil entreated this people?”`,

/* --------------------- */
/*   PAGE 730            */
/* --------------------- */
`And the Lord said unto Moses,
“Now shalt thou see
what I will do to Pharaoh.”`,

/* --------------------- */
/*   PAGE 731            */
/* --------------------- */
`“I appeared unto Abraham,
unto Isaac, and unto Jacob,
by the name of God Almighty.”`,

/* --------------------- */
/*   PAGE 732            */
/* --------------------- */
`“And I have remembered My covenant.”`,

/* --------------------- */
/*   PAGE 733            */
/* --------------------- */
`“Wherefore say unto the children of Israel,
I will bring you out
from under the burdens
of the Egyptians.”`,

/* --------------------- */
/*   PAGE 734            */
/* --------------------- */
`“And I will redeem you
with a stretched-out arm,
and with great judgments.”`,

/* --------------------- */
/*   PAGE 735            */
/* --------------------- */
`And Moses spake so
unto the children of Israel:
but they hearkened not
for anguish of spirit.`,

/* --------------------- */
/*   PAGE 736            */
/* --------------------- */
`And the Lord spake unto Moses,
saying, “Go in, speak unto Pharaoh.”`,

/* --------------------- */
/*   PAGE 737            */
/* --------------------- */
`And Moses said,
“Behold, I am of uncircumcised lips,
and how shall Pharaoh hearken unto me?”`,

/* --------------------- */
/*   PAGE 738            */
/* --------------------- */
`And the Lord gave them a charge
unto Pharaoh king of Egypt.`,

/* --------------------- */
/*   PAGE 739            */
/* --------------------- */
`These are the heads
of their fathers’ houses:
the sons of Reuben, the firstborn of Israel.`,

/* --------------------- */
/*   PAGE 740            */
/* --------------------- */
`And the sons of Simeon:
and the sons of Levi by their generations.`,

/* --------------------- */
/*   PAGE 741            */
/* --------------------- */
`And Amram took Jochebed
his father’s sister to wife;
and she bare him Aaron and Moses.`,

/* --------------------- */
/*   PAGE 742            */
/* --------------------- */
`These are that Aaron and Moses,
to whom the Lord said,
“Bring out the children of Israel.”`,

/* --------------------- */
/*   PAGE 743            */
/* --------------------- */
`And it came to pass
on the day when the Lord spake unto Moses,
that the Lord said,
“I am the Lord: speak unto Pharaoh.”`,

/* --------------------- */
/*   PAGE 744            */
/* --------------------- */
`And Moses said,
“Behold, I am of uncircumcised lips.”`,

/* --------------------- */
/*   PAGE 745            */
/* --------------------- */
`And the Lord said unto Moses,
“See, I have made thee a god to Pharaoh:
and Aaron thy brother shall be thy prophet.”`,

/* --------------------- */
/*   PAGE 746            */
/* --------------------- */
`“Thou shalt speak all that I command thee.”`,

/* --------------------- */
/*   PAGE 747            */
/* --------------------- */
`And I will harden Pharaoh’s heart,
and multiply My signs
and My wonders in the land of Egypt.`,

/* --------------------- */
/*   PAGE 748            */
/* --------------------- */
`But Pharaoh shall not hearken unto you,
that I may lay My hand upon Egypt.`,

/* --------------------- */
/*   PAGE 749            */
/* --------------------- */
`And the Egyptians shall know
that I am the Lord.`,

/* --------------------- */
/*   PAGE 750            */
/* --------------------- */
`And Moses was fourscore years old,
and Aaron fourscore and three,
when they spake unto Pharaoh.`,

/* --------------------- */
/*   PAGE 751            */
/* --------------------- */
`And Moses and Aaron
went in unto Pharaoh,
and did as the Lord had commanded.`,

/* --------------------- */
/*   PAGE 752            */
/* --------------------- */
`And Aaron cast down his rod
before Pharaoh,
and it became a serpent.`,

/* --------------------- */
/*   PAGE 753            */
/* --------------------- */
`Then Pharaoh called the wise men
and the sorcerers:
and they also did in like manner.`,

/* --------------------- */
/*   PAGE 754            */
/* --------------------- */
`For they cast down every man his rod,
and they became serpents.`,

/* --------------------- */
/*   PAGE 755            */
/* --------------------- */
`But Aaron’s rod swallowed up their rods.`,

/* --------------------- */
/*   PAGE 756            */
/* --------------------- */
`And Pharaoh’s heart was hardened,
and he hearkened not unto them.`,

/* --------------------- */
/*   PAGE 757            */
/* --------------------- */
`And the Lord said unto Moses,
“Pharaoh’s heart is hardened.”`,

/* --------------------- */
/*   PAGE 758            */
/* --------------------- */
`“Get thee unto Pharaoh
in the morning.”`,

/* --------------------- */
/*   PAGE 759            */
/* --------------------- */
`“Thus saith the Lord,
Let My people go.”`,

/* --------------------- */
/*   PAGE 760            */
/* --------------------- */
`“And thou shalt know that I am the Lord,
when I smite the waters
which are in the river.”`,

/* --------------------- */
/*   PAGE 761            */
/* --------------------- */
`And Moses lifted up the rod
and smote the waters,
and they were turned to blood.`,

/* --------------------- */
/*   PAGE 762            */
/* --------------------- */
`And the fish died,
and the river stank,
and the Egyptians could not drink.`,

/* --------------------- */
/*   PAGE 763            */
/* --------------------- */
`And all Egypt digged round about the river
for water to drink.`,

/* --------------------- */
/*   PAGE 764            */
/* --------------------- */
`And seven days were fulfilled
after the Lord had smitten the river.`,

/* --------------------- */
/*   PAGE 765            */
/* --------------------- */
`And the Lord spake unto Moses,
“Go unto Pharaoh, and say unto him,
Let My people go.”`,

/* --------------------- */
/*   PAGE 766            */
/* --------------------- */
`“And if thou refuse,
behold, I will smite all thy borders
with frogs.”`,

/* --------------------- */
/*   PAGE 767            */
/* --------------------- */
`And the frogs came up,
and covered the land of Egypt.`,

/* --------------------- */
/*   PAGE 768            */
/* --------------------- */
`And Pharaoh called for Moses and Aaron,
and said, “Entreat the Lord
that He may take away the frogs.”`,

/* --------------------- */
/*   PAGE 769            */
/* --------------------- */
`And the Lord did according to the word
of Moses; and the frogs died.`,

/* --------------------- */
/*   PAGE 770            */
/* --------------------- */
`But when Pharaoh saw
that there was respite,
he hardened his heart.`,

/* --------------------- */
/*   PAGE 771            */
/* --------------------- */
`And the Lord said unto Moses,
“Stretch out thy rod,
and smite the dust of the land.”`,

/* --------------------- */
/*   PAGE 772            */
/* --------------------- */
`And they became lice
throughout all the land of Egypt.`,

/* --------------------- */
/*   PAGE 773            */
/* --------------------- */
`And the magicians said unto Pharaoh,
“This is the finger of God.”`,

/* --------------------- */
/*   PAGE 774            */
/* --------------------- */
`But Pharaoh’s heart was hardened.`,

/* --------------------- */
/*   PAGE 775            */
/* --------------------- */
`And the Lord sent swarms of flies
into Pharaoh’s house,
and into all the land.`,

/* --------------------- */
/*   PAGE 776            */
/* --------------------- */
`And Pharaoh called for Moses,
and said, “Go, sacrifice to your God
in the land.”`,

/* --------------------- */
/*   PAGE 777            */
/* --------------------- */
`And Moses said,
“We will go three days’ journey
into the wilderness.”`,

/* --------------------- */
/*   PAGE 778            */
/* --------------------- */
`And the Lord did according to the word
