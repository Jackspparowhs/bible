the Egyptians beheld the woman
that she was very fair.`,

/* --------------------- */
/*   PAGE 122            */
/* --------------------- */
`The princes also of Pharaoh saw her,
and commended her before Pharaoh:
and the woman was taken into Pharaoh’s house.`,

/* --------------------- */
/*   PAGE 123            */
/* --------------------- */
`And he entreated Abram well for her sake:
and he had sheep, and oxen, and he asses,
and menservants, and maidservants,
and she asses, and camels.`,

/* --------------------- */
/*   PAGE 124            */
/* --------------------- */
`And the Lord plagued Pharaoh and his house
with great plagues
because of Sarai Abram’s wife.`,

/* --------------------- */
/*   PAGE 125            */
/* --------------------- */
`And Pharaoh called Abram,
and said,
“What is this that thou hast done unto me?”`,

/* --------------------- */
/*   PAGE 126            */
/* --------------------- */
`“Why didst thou not tell me
that she was thy wife?”`,

/* --------------------- */
/*   PAGE 127            */
/* --------------------- */
`“Why saidst thou,
‘She is my sister’?
so I might have taken her to me to wife:
now therefore behold thy wife,
take her, and go thy way.”`,

/* --------------------- */
/*   PAGE 128            */
/* --------------------- */
`And Pharaoh commanded his men concerning him:
and they sent him away,
and his wife,
and all that he had.`,

/* --------------------- */
/*   PAGE 129            */
/* --------------------- */

he, and his wife,
and all that he had,
and Lot with him,
into the south.`,

/* --------------------- */
/*   PAGE 130            */
/* --------------------- */
`And Abram was very rich
in cattle,
in silver,
and in gold.`

  /* --------------------- */
/*   PAGE 131            */
/* --------------------- */
`And he went on his journeys
from the south even to Bethel,
unto the place where his tent had been
at the beginning,
between Bethel and Hai;`,

/* --------------------- */
/*   PAGE 132            */
/* --------------------- */

which he had made there at the first:
and there Abram called
on the name of the Lord.`,

/* --------------------- */
/*   PAGE 133            */
/* --------------------- */
`And Lot also, which went with Abram,
had flocks, and herds, and tents.`,

/* --------------------- */
/*   PAGE 134            */
/* --------------------- */
`And the land was not able to bear them,
that they might dwell together:
for their substance was great,
so that they could not dwell together.`,

/* --------------------- */
/*   PAGE 135            */
/* --------------------- */
`And there was a strife
between the herdmen of Abram’s cattle
and the herdmen of Lot’s cattle:
and the Canaanite and the Perizzite
dwelt then in the land.`,

/* --------------------- */
/*   PAGE 136            */
/* --------------------- */
`And Abram said unto Lot,
“Let there be no strife, I pray thee,
between me and thee,
and between my herdmen and thy herdmen;
for we be brethren.”`,

/* --------------------- */
/*   PAGE 137            */
/* --------------------- */
`“Is not the whole land before thee?
separate thyself, I pray thee,
from me:
if thou wilt take the left hand,
then I will go to the right;
or if thou depart to the right hand,
then I will go to the left.”`,

/* --------------------- */
/*   PAGE 138            */
/* --------------------- */
`And Lot lifted up his eyes,
and beheld all the plain of Jordan,
that it was well watered every where,
before the Lord destroyed Sodom and Gomorrah,
even as the garden of the Lord,
like the land of Egypt.`,

/* --------------------- */
/*   PAGE 139            */
/* --------------------- */
`Then Lot chose him all the plain of Jordan;
and Lot journeyed east:
and they separated themselves
the one from the other.`,

/* --------------------- */
/*   PAGE 140            */
/* --------------------- */
`Abram dwelled in the land of Canaan,
and Lot dwelled in the cities of the plain,
and pitched his tent toward Sodom.`,

/* --------------------- */
/*   PAGE 141            */
/* --------------------- */
`But the men of Sodom were wicked
and sinners before the Lord exceedingly.`,

/* --------------------- */
/*   PAGE 142            */
/* --------------------- */
`And the Lord said unto Abram,
after that Lot was separated from him,
“Lift up now thine eyes,
and look from the place where thou art
northward, and southward,
and eastward, and westward.”`,

/* --------------------- */
/*   PAGE 143            */
/* --------------------- */
`“For all the land which thou seest,
to thee will I give it,
and to thy seed for ever.”`,

/* --------------------- */
/*   PAGE 144            */
/* --------------------- */
`“And I will make thy seed as the dust of the earth:
so that if a man can number the dust of the earth,
then shall thy seed also be numbered.”`,

/* --------------------- */
/*   PAGE 145            */
/* --------------------- */
`“Arise, walk through the land
in the length of it and in the breadth of it;
for I will give it unto thee.”`,

/* --------------------- */
/*   PAGE 146            */
/* --------------------- */
`Then Abram removed his tent,
and came and dwelt in the plain of Mamre,
which is in Hebron,
and built there an altar unto the Lord.`,

/* --------------------- */
/*   PAGE 147            */
/* --------------------- */
`And it came to pass
in the days of Amraphel king of Shinar,
Arioch king of Ellasar,
Chedorlaomer king of Elam,
and Tidal king of nations;`,

/* --------------------- */
/*   PAGE 148            */
/* --------------------- */
`That these made war
with Bera king of Sodom,
and with Birsha king of Gomorrah,
Shinab king of Admah,
and Shemeber king of Zeboiim,
and the king of Bela, which is Zoar.`,

/* --------------------- */
/*   PAGE 149            */
/* --------------------- */
`All these were joined together
in the vale of Siddim,
which is the salt sea.`,

/* --------------------- */
/*   PAGE 150            */
/* --------------------- */
`Twelve years they served Chedorlaomer,
and in the thirteenth year
they rebelled.`

  /* --------------------- */
/*   PAGE 151            */
/* --------------------- */
`And in the fourteenth year
came Chedorlaomer,
and the kings that were with him,
and smote the Rephaims in Ashteroth Karnaim,
and the Zuzims in Ham,
and the Emims in Shaveh Kiriathaim,`,

/* --------------------- */
/*   PAGE 152            */
/* --------------------- */
`And the Horites in their mount Seir,
unto El-paran,
which is by the wilderness.`,

/* --------------------- */
/*   PAGE 153            */
/* --------------------- */
`And they returned,
and came to En-mishpat, which is Kadesh,
and smote all the country of the Amalekites,
and also the Amorites,
that dwelt in Hazezon-tamar.`,

/* --------------------- */
/*   PAGE 154            */
/* --------------------- */
`And there went out the king of Sodom,
and the king of Gomorrah,
and the king of Admah,
and the king of Zeboiim,
and the king of Bela (the same is Zoar);`,

/* --------------------- */
/*   PAGE 155            */
/* --------------------- */
`And they joined battle with them
in the vale of Siddim;`,

/* --------------------- */
/*   PAGE 156            */
/* --------------------- */
`With Chedorlaomer the king of Elam,
and with Tidal king of nations,
and Amraphel king of Shinar,
and Arioch king of Ellasar;
four kings with five.`,

/* --------------------- */
/*   PAGE 157            */
/* --------------------- */
`And the vale of Siddim was full of slimepits;
and the kings of Sodom and Gomorrah fled,
and fell there;
and they that remained fled
to the mountain.`,

/* --------------------- */
/*   PAGE 158            */
/* --------------------- */
`And they took all the goods of Sodom and Gomorrah,
and all their victuals,
and went their way.`,

/* --------------------- */
/*   PAGE 159            */
/* --------------------- */
`And they took Lot,
Abram’s brother’s son,
who dwelt in Sodom,
and his goods,
and departed.`,

/* --------------------- */
/*   PAGE 160            */
/* --------------------- */
`And there came one that had escaped,
and told Abram the Hebrew;
for he dwelt in the plain of Mamre the Amorite,
brother of Eshcol,
and brother of Aner:
and these were confederate with Abram.`,

/* --------------------- */
/*   PAGE 161            */
/* --------------------- */
`And when Abram heard
that his brother was taken captive,
he armed his trained servants,
born in his own house,
three hundred and eighteen,
and pursued them unto Dan.`,

/* --------------------- */
/*   PAGE 162            */
/* --------------------- */
`And he divided himself against them,
he and his servants,
by night,
and smote them,
and pursued them unto Hobah,
which is on the left hand of Damascus.`,

/* --------------------- */
/*   PAGE 163            */
/* --------------------- */
`And he brought back all the goods,
and also brought again his brother Lot,
and his goods,
and the women also,
and the people.`,

/* --------------------- */
/*   PAGE 164            */
/* --------------------- */

went out to meet him
after his return from the slaughter of Chedorlaomer
and of the kings that were with him,
at the valley of Shaveh,
which is the king’s dale.`,

/* --------------------- */
/*   PAGE 165            */
/* --------------------- */
`And Melchizedek king of Salem
brought forth bread and wine:
and he was the priest
of the most high God.`,

/* --------------------- */
/*   PAGE 166            */
/* --------------------- */
`And he blessed him,
and said,
“Blessed be Abram of the most high God,
possessor of heaven and earth:”`,

/* --------------------- */
/*   PAGE 167            */
/* --------------------- */
`“And blessed be the most high God,
which hath delivered thine enemies into thy hand.”
And he gave him tithes of all.`,

/* --------------------- */
/*   PAGE 168            */
/* --------------------- */
`And the king of Sodom said unto Abram,
“Give me the persons,
and take the goods to thyself.”`,

/* --------------------- */
/*   PAGE 169            */
/* --------------------- */
`And Abram said to the king of Sodom,
“I have lift up mine hand unto the Lord,
the most high God,
the possessor of heaven and earth,”`,

/* --------------------- */
/*   PAGE 170            */
/* --------------------- */
`“That I will not take from a thread
even to a shoelatchet,
and that I will not take any thing that is thine,
lest thou shouldest say,
‘I have made Abram rich.’”`

  /* --------------------- */
/*   PAGE 171            */
/* --------------------- */
`Save only that which the young men have eaten,
and the portion of the men which went with me,
Aner, Eshcol, and Mamre;
let them take their portion.`,

/* --------------------- */
/*   PAGE 172            */
/* --------------------- */
`After these things
the word of the Lord came unto Abram in a vision, saying,
“Fear not, Abram:
I am thy shield,
and thy exceeding great reward.”`,

/* --------------------- */
/*   PAGE 173            */
/* --------------------- */
`And Abram said,
“Lord God, what wilt Thou give me,
seeing I go childless,
and the steward of my house is this Eliezer of Damascus?”`,

/* --------------------- */
/*   PAGE 174            */
/* --------------------- */
`And Abram said,
“Behold, to me Thou hast given no seed:
and, lo, one born in my house is mine heir.”`,

/* --------------------- */
/*   PAGE 175            */
/* --------------------- */
`And, behold, the word of the Lord
came unto him, saying,
“This shall not be thine heir;
but he that shall come forth
out of thine own bowels
shall be thine heir.”`,

/* --------------------- */
/*   PAGE 176            */
/* --------------------- */
`And He brought him forth abroad,
and said,
“Look now toward heaven,
and tell the stars,
if thou be able to number them:”
and He said unto him,
“So shall thy seed be.”`,

/* --------------------- */
/*   PAGE 177            */
/* --------------------- */
`And he believed in the Lord;
and He counted it to him
for righteousness.`,

/* --------------------- */
/*   PAGE 178            */
/* --------------------- */
`And He said unto him,
“I am the Lord
that brought thee out of Ur of the Chaldees,
to give thee this land
to inherit it.”`,

/* --------------------- */
/*   PAGE 179            */
/* --------------------- */
`And he said,
“Lord God, whereby shall I know
that I shall inherit it?”`,

/* --------------------- */
/*   PAGE 180            */
/* --------------------- */
`And He said unto him,
“Take Me an heifer of three years old,
and a she goat of three years old,
and a ram of three years old,
and a turtledove,
and a young pigeon.”`,

/* --------------------- */
/*   PAGE 181            */
/* --------------------- */
`And he took unto Him all these,
and divided them in the midst,
and laid each piece one against another:
but the birds divided he not.`,

/* --------------------- */
/*   PAGE 182            */
/* --------------------- */
`And when the fowls came down
upon the carcases,
Abram drove them away.`,

/* --------------------- */
/*   PAGE 183            */
/* --------------------- */
`And when the sun was going down,
a deep sleep fell upon Abram;
and, lo,
an horror of great darkness
fell upon him.`,

/* --------------------- */
/*   PAGE 184            */
/* --------------------- */
`And He said unto Abram,
“Know of a surety
that thy seed shall be a stranger
in a land that is not theirs,
and shall serve them;
and they shall afflict them four hundred years;”`,

/* --------------------- */
/*   PAGE 185            */
/* --------------------- */
`“And also that nation,
whom they shall serve,
will I judge:
and afterward shall they come out
with great substance.”`,

/* --------------------- */
/*   PAGE 186            */
/* --------------------- */
`“And thou shalt go
to thy fathers in peace;
thou shalt be buried
in a good old age.”`,

/* --------------------- */
/*   PAGE 187            */
/* --------------------- */
`“But in the fourth generation
they shall come hither again:
for the iniquity of the Amorites
is not yet full.”`,

/* --------------------- */
/*   PAGE 188            */
/* --------------------- */
`And it came to pass,
that, when the sun went down,
and it was dark,
behold a smoking furnace,
and a burning lamp
that passed between those pieces.`,

/* --------------------- */
/*   PAGE 189            */
/* --------------------- */
`In the same day
the Lord made a covenant with Abram, saying,
“Unto thy seed have I given this land,
from the river of Egypt
unto the great river,
the river Euphrates:”`,

/* --------------------- */
/*   PAGE 190            */
/* --------------------- */
`“The Kenites,
and the Kenizzites,
and the Kadmonites,
and the Hittites,
and the Perizzites,
and the Rephaims.”`

  /* --------------------- */
/*   PAGE 191            */
/* --------------------- */
`The Amorites,
and the Canaanites,
and the Girgashites,
and the Jebusites.`,

/* --------------------- */
/*   PAGE 192            */
/* --------------------- */
`Now Sarai Abram’s wife
bare him no children:
and she had an handmaid,
an Egyptian,
whose name was Hagar.`,

/* --------------------- */
/*   PAGE 193            */
/* --------------------- */
`And Sarai said unto Abram,
“Behold now, the Lord hath restrained me from bearing:
I pray thee, go in unto my maid;
it may be that I may obtain children by her.”
And Abram hearkened to the voice of Sarai.`,

/* --------------------- */
/*   PAGE 194            */
/* --------------------- */
`And Sarai Abram’s wife
took Hagar her maid the Egyptian,
after Abram had dwelt ten years
in the land of Canaan,
and gave her to her husband Abram
to be his wife.`,

/* --------------------- */
/*   PAGE 195            */
/* --------------------- */
`And he went in unto Hagar,
and she conceived:
and when she saw that she had conceived,
her mistress was despised in her eyes.`,

/* --------------------- */
/*   PAGE 196            */
/* --------------------- */
`And Sarai said unto Abram,
“My wrong be upon thee:
I have given my maid into thy bosom;
and when she saw that she had conceived,
I was despised in her eyes:
the Lord judge between me and thee.”`,

/* --------------------- */
/*   PAGE 197            */
/* --------------------- */
`But Abram said unto Sarai,
“Behold, thy maid is in thy hand;
do to her as it pleaseth thee.”
And when Sarai dealt hardly with her,
she fled from her face.`,

/* --------------------- */
/*   PAGE 198            */
/* --------------------- */
`And the angel of the Lord
found her by a fountain of water
in the wilderness,
by the fountain in the way to Shur.`,

/* --------------------- */
/*   PAGE 199            */
/* --------------------- */
`And he said,
“Hagar, Sarai’s maid,
whence camest thou?
and whither wilt thou go?”
And she said,
“I flee from the face of my mistress Sarai.”`,

/* --------------------- */
/*   PAGE 200            */
/* --------------------- */
`And the angel of the Lord said unto her,
“Return to thy mistress,
and submit thyself under her hands.”`,

/* --------------------- */
/*   PAGE 201            */
/* --------------------- */
`And the angel of the Lord said unto her,
“I will multiply thy seed exceedingly,
that it shall not be numbered for multitude.”`,

/* --------------------- */
/*   PAGE 202            */
/* --------------------- */
`And the angel of the Lord said unto her,
“Behold, thou art with child,
and shalt bear a son,
and shalt call his name Ishmael;
because the Lord hath heard thy affliction.”`,

/* --------------------- */
/*   PAGE 203            */
/* --------------------- */
`“And he will be a wild man;
his hand will be against every man,
and every man’s hand against him;
and he shall dwell
in the presence of all his brethren.”`,

/* --------------------- */
/*   PAGE 204            */
/* --------------------- */
`And she called the name of the Lord
that spake unto her,
“Thou God seest me”:
for she said,
“Have I also here looked after Him that seeth me?”`,

/* --------------------- */
/*   PAGE 205            */
/* --------------------- */
`Wherefore the well was called
Beer-lahai-roi;
behold, it is between Kadesh and Bered.`,

/* --------------------- */
/*   PAGE 206            */
/* --------------------- */
`And Hagar bare Abram a son:
and Abram called his son’s name,
which Hagar bare,
Ishmael.`,

/* --------------------- */
/*   PAGE 207            */
/* --------------------- */
`And Abram was fourscore and six years old,
when Hagar bare Ishmael to Abram.`,

/* --------------------- */
/*   PAGE 208            */
/* --------------------- */
`And when Abram was ninety years old and nine,
the Lord appeared to Abram,
and said unto him,
“I am the Almighty God;
walk before Me,
and be thou perfect.”`,

/* --------------------- */
/*   PAGE 209            */
/* --------------------- */
`“And I will make My covenant
between Me and thee,
and will multiply thee exceedingly.”`,

/* --------------------- */
/*   PAGE 210            */
/* --------------------- */
`And Abram fell on his face:
and God talked with him, saying,`

  /* --------------------- */
/*   PAGE 211            */
/* --------------------- */
`“As for Me,
behold, My covenant is with thee,
and thou shalt be a father of many nations.”`,

/* --------------------- */
/*   PAGE 212            */
/* --------------------- */
`“Neither shall thy name any more be called Abram,
but thy name shall be Abraham;
for a father of many nations
have I made thee.”`,

/* --------------------- */
/*   PAGE 213            */
/* --------------------- */
`“And I will make thee exceeding fruitful,
and I will make nations of thee,
and kings shall come out of thee.”`,

/* --------------------- */
/*   PAGE 214            */
/* --------------------- */
`“And I will establish My covenant
between Me and thee
and thy seed after thee
in their generations
for an everlasting covenant,
to be a God unto thee,
and to thy seed after thee.”`,

/* --------------------- */
/*   PAGE 215            */
/* --------------------- */
`“And I will give unto thee,
and to thy seed after thee,
the land wherein thou art a stranger,
all the land of Canaan,
for an everlasting possession;
and I will be their God.”`,

/* --------------------- */
/*   PAGE 216            */
/* --------------------- */
`And God said unto Abraham,
“Thou shalt keep My covenant therefore,
thou, and thy seed after thee
in their generations.”`,

/* --------------------- */
/*   PAGE 217            */
/* --------------------- */
`“This is My covenant,
which ye shall keep,
between Me and you
and thy seed after thee;
Every man child among you
shall be circumcised.”`,

/* --------------------- */
/*   PAGE 218            */
/* --------------------- */
`“And ye shall circumcise
the flesh of your foreskin;
and it shall be a token of the covenant
betwixt Me and you.”`,

/* --------------------- */
/*   PAGE 219            */
/* --------------------- */
`“And he that is eight days old
shall be circumcised among you,
every man child in your generations,
he that is born in the house,
or bought with money
of any stranger,
which is not of thy seed.”`,

/* --------------------- */
/*   PAGE 220            */
/* --------------------- */
`“He that is born in thy house,
and he that is bought with thy money,
must needs be circumcised:
and My covenant shall be in your flesh
for an everlasting covenant.”`,

/* --------------------- */
/*   PAGE 221            */
/* --------------------- */
`“And the uncircumcised man child
whose flesh of his foreskin is not circumcised,
that soul shall be cut off from his people;
he hath broken My covenant.”`,

/* --------------------- */
/*   PAGE 222            */
/* --------------------- */
`And God said unto Abraham,
“As for Sarai thy wife,
thou shalt not call her name Sarai,
but Sarah shall her name be.”`,

/* --------------------- */
/*   PAGE 223            */
/* --------------------- */
`“And I will bless her,
and give thee a son also of her:
yea, I will bless her,
and she shall be a mother of nations;
kings of people shall be of her.”`,

/* --------------------- */
/*   PAGE 224            */
/* --------------------- */
`Then Abraham fell upon his face,
and laughed,
and said in his heart,
“Shall a child be born unto him
that is an hundred years old?
and shall Sarah,
that is ninety years old,
bear?”`,

/* --------------------- */
/*   PAGE 225            */
/* --------------------- */
`And Abraham said unto God,
“O that Ishmael might live before Thee!”`,

/* --------------------- */
/*   PAGE 226            */
/* --------------------- */
`And God said,
“Sarah thy wife shall bear thee a son indeed;
and thou shalt call his name Isaac:
and I will establish My covenant with him
for an everlasting covenant,
and with his seed after him.”`,

/* --------------------- */
/*   PAGE 227            */
/* --------------------- */
`“And as for Ishmael,
I have heard thee:
Behold, I have blessed him,
and will make him fruitful,
and will multiply him exceedingly;
twelve princes shall he beget,
and I will make him a great nation.”`,

/* --------------------- */
/*   PAGE 228            */
/* --------------------- */
`“But My covenant will I establish with Isaac,
which Sarah shall bear unto thee
at this set time in the next year.”`,

/* --------------------- */
/*   PAGE 229            */
/* --------------------- */
`And He left off talking with him,
and God went up from Abraham.`,

/* --------------------- */
/*   PAGE 230            */
/* --------------------- */
`And Abraham took Ishmael his son,
and all that were born in his house,
and all that were bought with his money,
every male among the men of Abraham’s house;
and circumcised the flesh of their foreskin
in the selfsame day,
as God had said unto him.`,

/* --------------------- */
/*   PAGE 231            */
/* --------------------- */
`And Abraham was ninety years old and nine,
when he was circumcised
in the flesh of his foreskin.`,

/* --------------------- */
/*   PAGE 232            */
/* --------------------- */
`And Ishmael his son was thirteen years old,
when he was circumcised
in the flesh of his foreskin.`,

/* --------------------- */
/*   PAGE 233            */
/* --------------------- */
`In the selfsame day
was Abraham circumcised,
and Ishmael his son.`,

/* --------------------- */
/*   PAGE 234            */
/* --------------------- */
`And all the men of his house,
born in the house,
and bought with money of the stranger,
were circumcised with him.`,

/* --------------------- */
/*   PAGE 235            */
/* --------------------- */
`And the Lord appeared unto him
in the plains of Mamre:
and he sat in the tent door
in the heat of the day.`,

/* --------------------- */
/*   PAGE 236            */
/* --------------------- */
`And he lift up his eyes
and looked,
and, lo,
three men stood by him:
and when he saw them,
he ran to meet them
from the tent door,
and bowed himself toward the ground.`,

/* --------------------- */
/*   PAGE 237            */
/* --------------------- */
`And said,
“My Lord,
if now I have found favour in Thy sight,
pass not away, I pray Thee,
from Thy servant.”`,

/* --------------------- */
/*   PAGE 238            */
/* --------------------- */
`“Let a little water, I pray You,
be fetched,
and wash Your feet,
and rest Yourselves under the tree.”`,

/* --------------------- */
/*   PAGE 239            */
/* --------------------- */
`“And I will fetch a morsel of bread,
and comfort ye your hearts;
after that ye shall pass on:
for therefore are ye come to your servant.”
And they said,
“So do, as thou hast said.”`,

/* --------------------- */
/*   PAGE 240            */
/* --------------------- */
`And Abraham hastened into the tent unto Sarah,
and said,
“Make ready quickly
three measures of fine meal,
knead it,
and make cakes upon the hearth.”`,

/* --------------------- */
/*   PAGE 241            */
/* --------------------- */
`And Abraham ran unto the herd,
and fetched a calf tender and good,
and gave it unto a young man;
and he hasted to dress it.`,

/* --------------------- */
/*   PAGE 242            */
/* --------------------- */
`And he took butter, and milk,
and the calf which he had dressed,
and set it before them;
and he stood by them under the tree,
and they did eat.`,

/* --------------------- */
/*   PAGE 243            */
/* --------------------- */
`And they said unto him,
“Where is Sarah thy wife?”
And he said,
“Behold, in the tent.”`,

/* --------------------- */
/*   PAGE 244            */
/* --------------------- */
`And He said,
“I will certainly return unto thee
according to the time of life;
and, lo, Sarah thy wife shall have a son.”
And Sarah heard it in the tent door,
which was behind him.`,

/* --------------------- */
/*   PAGE 245            */
/* --------------------- */
`Now Abraham and Sarah were old
and well stricken in age;
and it ceased to be with Sarah
after the manner of women.`,

/* --------------------- */
/*   PAGE 246            */
/* --------------------- */
`Therefore Sarah laughed within herself, saying,
“After I am waxed old shall I have pleasure,
my lord being old also?”`,

/* --------------------- */
/*   PAGE 247            */
/* --------------------- */
`And the Lord said unto Abraham,
“Wherefore did Sarah laugh, saying,
Shall I of a surety bear a child,
which am old?”`,

/* --------------------- */
/*   PAGE 248            */
/* --------------------- */
`“Is any thing too hard for the Lord?
At the time appointed
I will return unto thee,
according to the time of life,
and Sarah shall have a son.”`,

/* --------------------- */
/*   PAGE 249            */
/* --------------------- */
`Then Sarah denied, saying,
“I laughed not”;
for she was afraid.
And He said,
“Nay; but thou didst laugh.”`,

/* --------------------- */
/*   PAGE 250            */
/* --------------------- */
`And the men rose up from thence,
and looked toward Sodom:
and Abraham went with them
to bring them on the way.`,

/* --------------------- */
/*   PAGE 251            */
/* --------------------- */
`And the Lord said,
“Shall I hide from Abraham
that thing which I do;`,

/* --------------------- */
/*   PAGE 252            */
/* --------------------- */

a great and mighty nation,
and all the nations of the earth
shall be blessed in him?”`,

/*   PAGE 253            */
/* --------------------- */
`“For I know him,
that he will command his children
and his household after him,
and they shall keep the way of the Lord,
to do justice and judgment.”`,

/* --------------------- */
/*   PAGE 254            */
/* --------------------- */
`“And the Lord said,
Because the cry of Sodom and Gomorrah is great,
and because their sin is very grievous;`,

/* --------------------- */
/*   PAGE 255            */
/* --------------------- */
`I will go down now,
and see whether they have done altogether
according to the cry of it,
which is come unto Me;
and if not, I will know.”`,

/* --------------------- */
/*   PAGE 256            */
/* --------------------- */
`And the men turned their faces from thence,
and went toward Sodom:
but Abraham stood yet before the Lord.`,

/* --------------------- */
/*   PAGE 257            */
/* --------------------- */
`And Abraham drew near,
and said,
“Wilt Thou also destroy the righteous
with the wicked?”`,

/* --------------------- */
/*   PAGE 258            */
/* --------------------- */
`“Peradventure there be fifty righteous
within the city:
wilt Thou also destroy
and not spare the place
for the fifty righteous
that are therein?”`,

/* --------------------- */
/*   PAGE 259            */
/* --------------------- */
`“That be far from Thee
to do after this manner,
to slay the righteous with the wicked:
and that the righteous should be as the wicked,
that be far from Thee:
Shall not the Judge of all the earth do right?”`,

/* --------------------- */
/*   PAGE 260            */
/* --------------------- */
`And the Lord said,
“If I find in Sodom fifty righteous within the city,
then I will spare all the place
for their sakes.”`,

  /* --------------------- */
/*   PAGE 261            */
/* --------------------- */
`And Abraham answered and said,
“Behold now,
I have taken upon me to speak unto the Lord,
which am but dust and ashes.”`,

/* --------------------- */
/*   PAGE 262            */
/* --------------------- */
`“Peradventure there shall lack five
of the fifty righteous:
wilt Thou destroy all the city
for lack of five?”
And He said,
“If I find there forty and five,
I will not destroy it.”`,

/* --------------------- */
/*   PAGE 263            */
/* --------------------- */
`And he spake unto Him yet again, and said,
“Peradventure there shall be forty found there.”
And He said,
“I will not do it for forty’s sake.”`,

/* --------------------- */
/*   PAGE 264            */
/* --------------------- */
`And he said unto Him,
“Oh let not the Lord be angry,
and I will speak:
Peradventure there shall thirty be found there.”
And He said,
“I will not do it,
if I find thirty there.”`,

/* --------------------- */
/*   PAGE 265            */
/* --------------------- */
`And he said,
“Behold now,
I have taken upon me to speak unto the Lord:
Peradventure there shall be twenty found there.”
And He said,
“I will not destroy it for twenty’s sake.”`,

/* --------------------- */
/*   PAGE 266            */
/* --------------------- */
`And he said,
“Oh let not the Lord be angry,
and I will speak yet but this once:
Peradventure ten shall be found there.”
And He said,
“I will not destroy it for ten’s sake.”`,

/* --------------------- */
/*   PAGE 267            */
/* --------------------- */
`And the Lord went His way,
as soon as He had left communing with Abraham:
and Abraham returned unto his place.`,

/* --------------------- */
/*   PAGE 268            */
/* --------------------- */
`And there came two angels to Sodom at even;
and Lot sat in the gate of Sodom:
and Lot seeing them rose up to meet them;
and he bowed himself with his face toward the ground.`,

/* --------------------- */
/*   PAGE 269            */
/* --------------------- */
`And he said,
“Behold now, my lords,
turn in, I pray you,
into your servant’s house,
and tarry all night,
and wash your feet,
and ye shall rise up early,
and go on your ways.”
And they said,
“Nay; but we will abide in the street all night.”`,

/* --------------------- */
/*   PAGE 270            */
/* --------------------- */
`But he pressed upon them greatly;
and they turned in unto him,
and entered into his house;
and he made them a feast,
and did bake unleavened bread,
and they did eat.`,

/* --------------------- */
/*   PAGE 271            */
/* --------------------- */
`But before they lay down,
the men of the city,
even the men of Sodom,
compassed the house round,
both old and young,
all the people from every quarter.`,

/* --------------------- */
/*   PAGE 272            */
/* --------------------- */
`And they called unto Lot,
and said unto him,
“Where are the men which came in to thee this night?
bring them out unto us,
that we may know them.”`,

/* --------------------- */
/*   PAGE 273            */
/* --------------------- */
`And Lot went out at the door unto them,
and shut the door after him,`,

/* --------------------- */
/*   PAGE 274            */
/* --------------------- */
`And said,
“I pray you, brethren,
do not so wickedly.”`,

/* --------------------- */
/*   PAGE 275            */
/* --------------------- */
`“Behold now,
I have two daughters which have not known man;
let me, I pray you, bring them out unto you,
and do ye to them as is good in your eyes:
only unto these men do nothing;
for therefore came they under the shadow of my roof.”`,

/* --------------------- */
/*   PAGE 276            */
/* --------------------- */
`And they said,
“Stand back.”
And they said again,
“This one fellow came in to sojourn,
and he will needs be a judge:
now will we deal worse with thee, than with them.”
And they pressed sore upon the man, even Lot,
and came near to break the door.`,

/* --------------------- */
/*   PAGE 277            */
/* --------------------- */
`But the men put forth their hand,
and pulled Lot into the house to them,
and shut to the door.`,

/* --------------------- */
/*   PAGE 278            */
/* --------------------- */
`And they smote the men that were at the door of the house
with blindness, both small and great:
so that they wearied themselves to find the door.`,

/* --------------------- */
/*   PAGE 279            */
/* --------------------- */
`And the men said unto Lot,
“Hast thou here any besides?
son in law, and thy sons,
and thy daughters,
and whatsoever thou hast in the city,
bring them out of this place.”`,

/* --------------------- */
/*   PAGE 280            */
/* --------------------- */
`“For we will destroy this place,
because the cry of them is waxen great
before the face of the Lord;
and the Lord hath sent us to destroy it.”`,

/* --------------------- */
/*   PAGE 281            */
/* --------------------- */
`And Lot went out,
and spake unto his sons in law,
which married his daughters,
and said,
“Up, get you out of this place;
for the Lord will destroy this city.”
But he seemed as one that mocked
unto his sons in law.`,

/* --------------------- */
/*   PAGE 282            */
/* --------------------- */
`And when the morning arose,
then the angels hastened Lot, saying,
“Arise, take thy wife,
and thy two daughters, which are here;
lest thou be consumed in the iniquity of the city.”`,

/* --------------------- */
/*   PAGE 283            */
/* --------------------- */
`And while he lingered,
the men laid hold upon his hand,
and upon the hand of his wife,
and upon the hand of his two daughters;
the Lord being merciful unto him:
and they brought him forth,
and set him without the city.`,

/* --------------------- */
/*   PAGE 284            */
/* --------------------- */
`And it came to pass,
when they had brought them forth abroad,
that He said,
“Escape for thy life;
look not behind thee,
neither stay thou in all the plain;
escape to the mountain,
lest thou be consumed.”`,

/* --------------------- */
/*   PAGE 285            */
/* --------------------- */
`And Lot said unto them,
“Oh, not so, my Lord.”`,

/* --------------------- */
/*   PAGE 286            */
/* --------------------- */
`“Behold now,
thy servant hath found grace in thy sight,
and thou hast magnified thy mercy,
which thou hast shewed unto me in saving my life;
and I cannot escape to the mountain,
lest some evil take me, and I die.”`,

/* --------------------- */
/*   PAGE 287            */
/* --------------------- */
`“Behold now, this city is near to flee unto,
and it is a little one:
Oh, let me escape thither,
(is it not a little one?)
and my soul shall live.”`,

/* --------------------- */
/*   PAGE 288            */
/* --------------------- */
`And He said unto him,
“See, I have accepted thee concerning this thing also,
that I will not overthrow this city,
for the which thou hast spoken.”`,

/* --------------------- */
/*   PAGE 289            */
/* --------------------- */
`“Haste thee, escape thither;
for I cannot do any thing till thou be come thither.”
Therefore the name of the city was called Zoar.`,

/* --------------------- */
/*   PAGE 290            */
/* --------------------- */
`The sun was risen upon the earth
when Lot entered into Zoar.`,

/* --------------------- */
/*   PAGE 291            */
/* --------------------- */
`Then the Lord rained upon Sodom and upon Gomorrah
brimstone and fire from the Lord out of heaven;`,

/* --------------------- */
/*   PAGE 292            */
/* --------------------- */
`And He overthrew those cities,
and all the plain,
and all the inhabitants of the cities,
and that which grew upon the ground.`,

/* --------------------- */
/*   PAGE 293            */
/* --------------------- */
`But his wife looked back from behind him,
and she became a pillar of salt.`,

/* --------------------- */
/*   PAGE 294            */
/* --------------------- */
`And Abraham gat up early in the morning
to the place where he stood before the Lord:`,

/* --------------------- */
/*   PAGE 295            */
/* --------------------- */
`And he looked toward Sodom and Gomorrah,
and toward all the land of the plain,
and beheld, and, lo,
the smoke of the country went up
as the smoke of a furnace.`,

/* --------------------- */
/*   PAGE 296            */
/* --------------------- */
`And it came to pass,
when God destroyed the cities of the plain,
that God remembered Abraham,
and sent Lot out of the midst of the overthrow,
when He overthrew the cities
in the which Lot dwelt.`,

/* --------------------- */
/*   PAGE 297            */
/* --------------------- */
`And Lot went up out of Zoar,
and dwelt in the mountain,
and his two daughters with him;
for he feared to dwell in Zoar:
and he dwelt in a cave, he and his two daughters.`,

/* --------------------- */
/*   PAGE 298            */
/* --------------------- */
`And the firstborn said unto the younger,
“Our father is old,
and there is not a man in the earth
to come in unto us
after the manner of all the earth.”`,

/* --------------------- */
/*   PAGE 299            */
/* --------------------- */
`“Come, let us make our father drink wine,
and we will lie with him,
that we may preserve seed of our father.”`,

/* --------------------- */
/*   PAGE 300            */
/* --------------------- */
`And they made their father drink wine that night:
and the firstborn went in,
and lay with her father;
and he perceived not when she lay down,
nor when she arose.`,

/* --------------------- */
/*   PAGE 301            */
/* --------------------- */
`And it came to pass on the morrow,
that the firstborn said unto the younger,
“Behold, I lay yesternight with my father:
let us make him drink wine this night also;
and go thou in, and lie with him,
that we may preserve seed of our father.”`,

/* --------------------- */
/*   PAGE 302            */
/* --------------------- */
`And they made their father drink wine that night also:
and the younger arose, and lay with him;
and he perceived not when she lay down,
nor when she arose.`,

/* --------------------- */
/*   PAGE 303            */
/* --------------------- */
`Thus were both the daughters of Lot
with child by their father.`,

/* --------------------- */
/*   PAGE 304            */
/* --------------------- */
`And the first born bare a son,
and called his name Moab:
the same is the father of the Moabites unto this day.`,

/* --------------------- */
/*   PAGE 305            */
/* --------------------- */
`And the younger,
she also bare a son,
and called his name Benammi:
the same is the father of the children of Ammon
unto this day.`,

/* --------------------- */
/*   PAGE 306            */
/* --------------------- */
`And Abraham journeyed from thence toward the south country,
and dwelled between Kadesh and Shur,
and sojourned in Gerar.`,

/* --------------------- */
/*   PAGE 307            */
/* --------------------- */
`And Abraham said of Sarah his wife,
“She is my sister”:
and Abimelech king of Gerar sent,
and took Sarah.`,

/* --------------------- */
/*   PAGE 308            */
/* --------------------- */
`But God came to Abimelech in a dream by night,
and said to him,
“Behold, thou art but a dead man,
for the woman which thou hast taken;
for she is a man’s wife.”`,

/* --------------------- */
/*   PAGE 309            */
/* --------------------- */
`But Abimelech had not come near her:
and he said,
“Lord, wilt Thou slay also a righteous nation?”`,

/* --------------------- */
/*   PAGE 310            */
/* --------------------- */
`“Said he not unto me,
She is my sister?
and she, even she herself said,
He is my brother:
in the integrity of my heart
and innocency of my hands
have I done this.”`,

  /* --------------------- */
/*   PAGE 311            */
/* --------------------- */
`And the children of the east
came wandering by the borders,
seeking pasture for their flocks,
for the land before them was wide.`,

/* --------------------- */
/*   PAGE 312            */
/* --------------------- */
`And Abraham looked upon them,
and his heart was moved with kindness,
for he remembered the days
when he himself was a stranger
journeying through strange lands.`,

/* --------------------- */
/*   PAGE 313            */
/* --------------------- */
`And he gave them water to drink,
and bread for their young ones,
and they blessed the name of the Lord
for His mercies that endure forever.`,

/* --------------------- */
/*   PAGE 314            */
/* --------------------- */
`Then rose the morning sun,
casting long shadows upon the hills,
and the travelers took their journey onward,
lifting their eyes unto heaven.`,

/* --------------------- */
/*   PAGE 315            */
/* --------------------- */
`And Abraham returned to his tent,
and the Lord spake unto him, saying,
“Fear not, for I am thy shield,
and thy reward shall be exceeding great.”`,

/* --------------------- */
/*   PAGE 316            */
/* --------------------- */
`And Abraham fell upon his face
and worshipped,
for the voice of the Lord
was strength unto his bones.`,

/* --------------------- */
/*   PAGE 317            */
/* --------------------- */
`And the Lord said unto him,
“As the stars of heaven are without number,
so shall thy seed be,
and no man shall diminish it.”`,

/* --------------------- */
/*   PAGE 318            */
/* --------------------- */
`And Abraham believed the Lord,
and it was counted unto him
for righteousness.`,

/* --------------------- */
/*   PAGE 319            */
/* --------------------- */
`And Sarah heard these things from the tent,
and she wondered in her heart,
saying, “Shall such joy be granted unto me,
seeing I am old?”`,

/* --------------------- */
/*   PAGE 320            */
/* --------------------- */
`And the Lord said,
“Is anything too hard for the Lord?
In the appointed season
thou shalt rejoice.”`,

/* --------------------- */
/*   PAGE 321            */
/* --------------------- */
`Then Sarah bowed her face
and hid her tears,
for she felt the stirring of hope,
though she spake it not aloud.`,

/* --------------------- */
/*   PAGE 322            */
/* --------------------- */
`And the Lord departed from them,
and Abraham stood in the plain
and watched until the glory faded
from his sight.`,

/* --------------------- */
/*   PAGE 323            */
/* --------------------- */
`And in those days
the herds of Abraham multiplied greatly,
and the land prospered under his care.`,

/* --------------------- */
/*   PAGE 324            */
/* --------------------- */
`And the servants said,
“The hand of the Lord is upon our master,
and there is none like him
in all the land.”`,

/* --------------------- */
/*   PAGE 325            */
/* --------------------- */
`But Abraham answered them,
“Boast not in me,
for all flesh is grass,
but glory belongeth unto God alone.”`,

/* --------------------- */
/*   PAGE 326            */
/* --------------------- */
`And he built an altar
on the high place,
and offered thanksgiving unto the Lord.`,

/* --------------------- */
/*   PAGE 327            */
/* --------------------- */
`And the smoke rose upward,
a sweet savour before heaven,
and Abraham bowed
until his forehead touched the earth.`,

/* --------------------- */
/*   PAGE 328            */
/* --------------------- */
`And in the stillness of the morning,
the Lord visited him again,
and spoke words of peace
unto his heart.`,

/* --------------------- */
/*   PAGE 329            */
/* --------------------- */
`And Abraham said,
“Lord, guide my steps,
that I may walk uprightly
all the days of my habitation.”`,

/* --------------------- */
/*   PAGE 330            */
/* --------------------- */
`And the Lord answered,
“My covenant standeth forever,
and my words shall not fall to the ground.”`,

/* --------------------- */
/*   PAGE 331            */
/* --------------------- */
`Then Abraham lifted his eyes,
and behold, three strangers
stood afar off upon the hill.`,

/* --------------------- */
/*   PAGE 332            */
/* --------------------- */
`And he ran to meet them,
and bowed himself to the earth,
for he perceived a divine presence.`,

/* --------------------- */
/*   PAGE 333            */
/* --------------------- */
`And he said,
“Turn in, I pray you,
and rest under the shade,
and take bread for your strength.”`,

/* --------------------- */
/*   PAGE 334            */
/* --------------------- */
`And they answered,
“Do as thou hast said,”
and Abraham hastened into the tent.`,

/* --------------------- */
/*   PAGE 335            */
/* --------------------- */
`And Sarah prepared fine meal,
and kneaded it,
and made cakes upon the hearth.`,

/* --------------------- */
/*   PAGE 336            */
/* --------------------- */
`And Abraham set it before the guests,
and stood by them under the tree
as they did eat.`,

/* --------------------- */
/*   PAGE 337            */
/* --------------------- */
`And one of them said,
“Surely thou shalt be blessed above men,
for thy heart is steadfast.”`,

/* --------------------- */
/*   PAGE 338            */
/* --------------------- */
`And Abraham trembled,
for he knew the voice
was not of mortal tongue.`,

/* --------------------- */
/*   PAGE 339            */
/* --------------------- */
`And the stranger continued,
“Sarah thy wife shall bear a son,
and thou shalt call his name Isaac.”`,

/* --------------------- */
/*   PAGE 340            */
/* --------------------- */
`And Sarah heard,
and laughed within herself,
saying, “Shall a woman worn with years
bring forth a child?”`,

/* --------------------- */
/*   PAGE 341            */
/* --------------------- */
`And the Lord said,
“Wherefore did Sarah laugh?
Behold, I shall perform
that which I have spoken.”`,

/* --------------------- */
/*   PAGE 342            */
/* --------------------- */
`And Sarah denied, saying,
“I laughed not,”
for she was afraid.`,

/* --------------------- */
/*   PAGE 343            */
/* --------------------- */
`But the Lord answered,
“Nay, but thou didst laugh,”
and she bowed herself in shame.`,

/* --------------------- */
/*   PAGE 344            */
/* --------------------- */
`And the strangers rose up
and looked toward the valley,
and Abraham walked with them
to bring them on their way.`,

/* --------------------- */
/*   PAGE 345            */
/* --------------------- */
`And the Lord said,
“Shall I hide from Abraham
that thing which I do?”`,

/* --------------------- */
/*   PAGE 346            */
/* --------------------- */
`For the cry of the cities was great,
and their wickedness
had reached unto heaven.`,

/* --------------------- */
/*   PAGE 347            */
/* --------------------- */
`And Abraham said,
“Shall not the Judge of all the earth
do right?”`,

/* --------------------- */
/*   PAGE 348            */
/* --------------------- */
`And the Lord answered him with mercy,
for Abraham walked in uprightness.`,

/* --------------------- */
/*   PAGE 349            */
/* --------------------- */
`And Abraham returned to his place,
and Sarah pondered the words
in her heart.`,

/* --------------------- */
/*   PAGE 350            */
/* --------------------- */
`And the days passed,
and the promise grew nearer.`,

/* --------------------- */
/*   PAGE 351            */
/* --------------------- */
`And the Lord visited Sarah
as He had spoken,
and she conceived in the time appointed.`,

/* --------------------- */
/*   PAGE 352            */
/* --------------------- */
`And she brought forth a son,
and Abraham called his name Isaac,
according to the word of the Lord.`,

/* --------------------- */
/*   PAGE 353            */
/* --------------------- */
`And joy filled the household,
and laughter was heard
from morning until evening.`,

/* --------------------- */
/*   PAGE 354            */
/* --------------------- */
`And Abraham made a great feast
the day Isaac was weaned.`,

/* --------------------- */
/*   PAGE 355            */
/* --------------------- */
`But Ishmael mocked,
and Sarah saw it,
and her countenance fell.`,

/* --------------------- */
/*   PAGE 356            */
/* --------------------- */

“Cast out the bondwoman and her son,
for he shall not be heir
with my son Isaac.”`,

/* --------------------- */
/*   PAGE 357            */
/* --------------------- */
`And the thing was grievous
in Abraham’s sight,
for Ishmael was his son.`,

/* --------------------- */
/*   PAGE 358            */
/* --------------------- */
`But God said,
“Let it not be grievous in thy sight;
for in Isaac shall thy seed be called.”`,

/* --------------------- */
/*   PAGE 359            */
/* --------------------- */
`And Abraham rose early,
and sent Hagar and her son away
with bread and a bottle of water.`,

/* --------------------- */
/*   PAGE 360            */
/* --------------------- */
`And they wandered in the wilderness,
until the water was spent,
and the child fainted.`,

/* --------------------- */
/*   PAGE 361            */
/* --------------------- */
`And Hagar lifted up her voice and wept,
for she feared the child would die.`,

/* --------------------- */
/*   PAGE 362            */
/* --------------------- */
`But the angel of God called unto her,
saying, “Fear not,
for God hath heard the voice of the lad.”`,

/* --------------------- */
/*   PAGE 363            */
/* --------------------- */
`And God opened her eyes,
and she saw a well of water,
and gave the lad drink.`,

/* --------------------- */
/*   PAGE 364            */
/* --------------------- */
`And God was with the lad,
and he grew and dwelt in the wilderness,
and became a skilled archer.`,

/* --------------------- */
/*   PAGE 365            */
/* --------------------- */
`And Abraham dwelt in the plains,
and the Lord prospered him
all his days.`,

/* --------------------- */
/*   PAGE 366            */
/* --------------------- */
`And it came to pass
after these things,
that God did try Abraham,
to prove what was in his heart.`,

/* --------------------- */
/*   PAGE 367            */
/* --------------------- */
`And He said,
“Abraham.”  
And he answered, “Here am I.”`,

/* --------------------- */
/*   PAGE 368            */
/* --------------------- */
`And the Lord said,
“Take now thy son,
thine only son Isaac,
and offer him upon a mount
that I will show thee.”`,

/* --------------------- */
/*   PAGE 369            */
/* --------------------- */
`And Abraham’s heart trembled,
yet he withheld not obedience,
for he feared the Lord.`,

/* --------------------- */
/*   PAGE 370            */
/* --------------------- */
`And he rose early,
and took wood for the burnt offering,
and Isaac his son,
and two young men with him.`,

/* --------------------- */
/*   PAGE 371            */
/* --------------------- */
`And on the third day,
Abraham lifted his eyes
and saw the place afar off.`,

/* --------------------- */
/*   PAGE 372            */
/* --------------------- */
`And he said to the young men,
“Tarry ye here,
and I and the lad will go yonder
and worship.”`,

/* --------------------- */
/*   PAGE 373            */
/* --------------------- */
`And Isaac spake unto Abraham,
“My father.”  
And he said, “Here am I, my son.”`,

/* --------------------- */
/*   PAGE 374            */
/* --------------------- */
`And Isaac said,
“Behold the fire and the wood,
but where is the lamb
for a burnt offering?”`,

/* --------------------- */
/*   PAGE 375            */
/* --------------------- */
`And Abraham answered,
“My son, God will provide Himself a lamb.”`,

/* --------------------- */
/*   PAGE 376            */
/* --------------------- */
`And they came to the place,
and Abraham built an altar there
and laid the wood in order.`,

/* --------------------- */
/*   PAGE 377            */
/* --------------------- */
`And he bound Isaac his son,
and laid him upon the altar.`,

/* --------------------- */
/*   PAGE 378            */
/* --------------------- */
`And Abraham stretched forth his hand,
and took the knife
to slay his son.`,

/* --------------------- */
/*   PAGE 379            */
/* --------------------- */
`But the angel of the Lord
called unto him from heaven,
saying, “Abraham, Abraham!”`,

/* --------------------- */
/*   PAGE 380            */
/* --------------------- */
`And he said, “Here am I.”`,

/* --------------------- */
/*   PAGE 381            */
/* --------------------- */
`And the angel said,
“Lay not thine hand upon the lad,
for now I know
that thou fearest God.”`,

/* --------------------- */
/*   PAGE 382            */
/* --------------------- */
`And Abraham lifted his eyes,
and saw a ram caught in a thicket.`,

/* --------------------- */
/*   PAGE 383            */
/* --------------------- */
`And he took the ram
and offered it instead of his son.`,

/* --------------------- */
/*   PAGE 384            */
/* --------------------- */
`And Abraham called the place
Jehovah-jireh:
as it is said to this day,
“In the mount of the Lord
it shall be seen.”`,

/* --------------------- */
/*   PAGE 385            */
/* --------------------- */
`And the angel called unto Abraham
a second time,
saying,`,

/* --------------------- */
/*   PAGE 386            */
/* --------------------- */
`“By Myself have I sworn,
that in blessing I will bless thee,
and in multiplying
I will multiply thy seed.”`,

/* --------------------- */
/*   PAGE 387            */
/* --------------------- */
`And Abraham returned with Isaac,
and his heart rejoiced greatly,
for the Lord was merciful.`,

/* --------------------- */
/*   PAGE 388            */
/* --------------------- */
`And Sarah beheld them coming,
and ran forth with tears,
for joy overflowed in her spirit.`,

/* --------------------- */
/*   PAGE 389            */
/* --------------------- */
`And Abraham built another altar,
and praised the Lord
with offerings of thanksgiving.`,

/* --------------------- */
/*   PAGE 390            */
/* --------------------- */
`And peace dwelt in their tents
for many days.`,

/* --------------------- */
/*   PAGE 391            */
/* --------------------- */
`And Sarah grew old in years,
full of goodness,
and her days were accomplished.`,

/* --------------------- */
/*   PAGE 392            */
/* --------------------- */
`And she died in Kirjath-arba,
and Abraham mourned for her
with great sorrow.`,

/* --------------------- */
/*   PAGE 393            */
/* --------------------- */
`And he sought a burying place,
and purchased the cave of Machpelah
from the sons of Heth.`,

/* --------------------- */
/*   PAGE 394            */
/* --------------------- */
`And there he buried Sarah his wife,
in love and honor.`,

/* --------------------- */
/*   PAGE 395            */
/* --------------------- */
`And Abraham grew old,
and the Lord blessed him in all things.`,

/* --------------------- */
/*   PAGE 396            */
/* --------------------- */
`And he called his servant,
and charged him
to find a wife for Isaac
from among his own people.`,

/* --------------------- */
/*   PAGE 397            */
/* --------------------- */
`And the servant swore an oath,
and departed with camels
and precious gifts.`,

/* --------------------- */
/*   PAGE 398            */
/* --------------------- */
`And he came to a well of water,
and prayed unto the Lord
for guidance.`,

/* --------------------- */
/*   PAGE 399            */
/* --------------------- */
`And Rebekah came forth,
bearing her pitcher,
and the servant knew
his prayer was answered.`,

/* --------------------- */
/*   PAGE 400            */
/* --------------------- */

and he gave her bracelets of gold,
and blessed her in the name of the Lord.`,

/* --------------------- */
/*   PAGE 401            */
/* --------------------- */
`And Rebekah ran
and told her household
all that had happened.`,

/* --------------------- */
/*   PAGE 402            */
/* --------------------- */

and brought him into the house.`,
